<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cassino TCC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            background: #ffcc00;
            color: black;
            border: none;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        button:hover {
            background: #ffd633;
        }
        .toggle-form {
            margin-top: 15px;
            color: #aaa;
            cursor: pointer;
            text-decoration: underline;
        }
        #error {
            color: #ff3a3a;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Cassino TCC</h1>
        <div id="login-form">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button id="login-btn">Entrar</button>
            <div class="toggle-form" onclick="showRegister()">Não tem conta? Registre-se</div>
            <div id="error"></div>
        </div>
        
        <div id="register-form" style="display: none;">
            <input type="text" id="username" placeholder="Nome de usuário">
            <input type="email" id="new-email" placeholder="E-mail">
            <input type="password" id="new-password" placeholder="Senha">
            <button onclick="register()">Registrar</button>
            <div class="toggle-form" onclick="showLogin()">Já tem conta? Faça login</div>
            <div id="reg-error"></div>
        </div>
    </div>

    <script type="module">
        import { signIn, signUp } from './supabase-config.js';

        // Função de login
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signIn(email, password);
                window.location.href = 'painel.html';
            } catch (error) {
                document.getElementById('error').textContent = error.message;
            }
        }

        // Função de registro
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;

            try {
                await signUp(email, password, username);
                alert('Registro realizado com sucesso! Faça login para continuar.');
                showLogin();
            } catch (error) {
                document.getElementById('reg-error').textContent = error.message;
            }
        }

        // Alterna para o formulário de registro
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        // Alterna para o formulário de login
        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        // Garanta que as funções estejam no escopo global
        window.login = login;
        window.register = register;
        window.showRegister = showRegister;
        window.showLogin = showLogin;

        // Attach the login function to the login button
        document.getElementById('login-btn').addEventListener('click', login);
    </script>
</body>
</html>
