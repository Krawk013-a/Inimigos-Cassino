<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - Cassino TCC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }
        .cell {
            width: 60px;
            height: 60px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            user-select: none;
        }
        .cell:hover {
            background: #444;
        }
        .revealed {
            background: #ffcc00;
            color: black;
            transform: scale(0.95);
            cursor: default;
        }
        .bomb {
            background: #ff4444;
            color: white;
            transform: scale(0.9);
            cursor: default;
        }
        #controls {
            margin: 20px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        input, button {
            padding: 12px;
            margin: 8px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #2a2a2a;
            color: white;
            width: 120px;
        }
        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }
        button:hover {
            transform: scale(1.05);
            background: #ffdd33;
        }
        button:disabled {
            opacity: 0.5;
            transform: none !important;
            background: #cccc00;
            cursor: not-allowed;
        }
        #info-panel {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .info-item {
            margin: 0 10px;
            font-size: 18px;
        }
        #multiplicador {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.2em;
        }
        #resultado {
            min-height: 24px;
            font-size: 18px;
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .win-message {
            background: rgba(0, 200, 0, 0.2);
            color: #4CAF50;
        }
        .lose-message {
            background: rgba(200, 0, 0, 0.2);
            color: #f44336;
        }
        footer {
            background-color: #1a1a1a;
            color: #999;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 12px;
            border-top: 1px solid #333;
        }
        #commit-version {
            font-family: monospace;
            margin-top: 5px;
        }
        .emoji {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    
    <h1>ü™ô Mines <span class="emoji">üíé</span></h1>

    <div id="controls">
        <input type="number" id="valorAposta" placeholder="Valor (R$)" min="1" step="0.01">
        <input type="number" id="numBombas" placeholder="N¬∫ de bombas (1-5)" min="1" max="5" value="1">
        <button onclick="iniciarJogo()">Jogar</button>
        <button id="pararBtn" onclick="pararJogo()" disabled>Sacar</button>
    </div>
    
    <div id="info-panel">
        <div class="info-item">Saldo: R$ <span id="saldo-value">0.00</span></div>
        <div class="info-item">Multiplicador: <span id="multiplicador">1.00x</span></div>
        <div class="info-item">Ganho potencial: R$ <span id="ganho">0.00</span></div>
    </div>
    
    <div id="mines-grid"></div>
    <p id="resultado"></p>

    <footer>
        <p>Este site √© um simulador educacional (TCC). N√£o utilize valores reais.</p>
        <p id="commit-version">Vers√£o: carregando...</p>
    </footer>

    <script>
        // Vari√°veis globais
        let bombPositions = [];
        let saldo = parseFloat(localStorage.getItem('saldo')) || 100.00; // Saldo inicial de R$100,00
        let valorAposta = 0;
        let celulasReveladas = [];
        let multiplicadorAtual = 1;
        let multiplicadorBase = 1;
        let incrementoMultiplicador = 0;
        let jogoAtivo = false;
        let celulasSegurasReveladas = 0;
        let processandoClique = false; // Vari√°vel para controlar cliques m√∫ltiplos

        // Inicializa√ß√£o do jogo
        document.addEventListener('DOMContentLoaded', function() {
            updateSaldo();
            carregarVersao();
            
            // Configurar valida√ß√£o dos inputs
            document.getElementById('valorAposta').addEventListener('change', validarAposta);
            document.getElementById('numBombas').addEventListener('change', validarNumBombas);
        });

        function carregarVersao() {
            fetch('https://api.github.com/repos/Krawk013-a/Inimigos-Cassino/commits/main')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const commitHash = data[0].sha.substring(0, 7);
                        document.getElementById('commit-version').textContent = `Vers√£o: ${commitHash}`;
                    }
                })
                .catch(() => {
                    document.getElementById('commit-version').textContent = 'Vers√£o: offline';
                });
        }

        function validarAposta() {
            const input = document.getElementById('valorAposta');
            if (input.value < 0.01) input.value = 0.01;
            if (input.value > 10000) input.value = 10000;
            input.value = parseFloat(input.value).toFixed(2);
        }

        function validarNumBombas() {
            const input = document.getElementById('numBombas');
            if (input.value < 1) input.value = 1;
            if (input.value > 5) input.value = 5;
        }

        function updateSaldo() {
            document.getElementById('saldo-value').textContent = saldo.toFixed(2);
            localStorage.setItem('saldo', saldo);
        }

        function iniciarJogo() {
            // Resetar estado do jogo
            jogoAtivo = false;
            bombPositions = [];
            celulasReveladas = [];
            celulasSegurasReveladas = 0;
            processandoClique = false;
            
            // Obter valores dos inputs
            valorAposta = parseFloat(document.getElementById('valorAposta').value);
            const numBombas = parseInt(document.getElementById('numBombas').value);

            // Valida√ß√µes
            if (isNaN(valorAposta)) {
                mostrarResultado('Por favor, insira um valor v√°lido para a aposta!', 'error');
                return;
            }

            if (valorAposta < 0.01) {
                mostrarResultado('O valor m√≠nimo da aposta √© R$ 0.01!', 'error');
                return;
            }

            if (valorAposta > saldo) {
                mostrarResultado('Saldo insuficiente para esta aposta!', 'error');
                return;
            }

            if (numBombas < 1 || numBombas > 15) {
                mostrarResultado('Por favor, selecione entre 1 e 15 bombas!', 'error');
                return;
            }

            // Configurar multiplicadores baseado no n√∫mero de bombas
            const multiplicadores = {
                1: [1.0, 0.1],
                2: [1.0, 0.15],
                3: [1.0, 0.20],
                4: [1.0, 0.25],
                5: [1.0, 0.30],
                6: [1.0, 0.35],
                7: [1.0, 0.4],
                8: [1.0, 0.45],
                9: [1.0, 0.5],
                10: [1.0, 0.55],
                11: [1.0, 0.6],
                12: [1.0, 0.65],
                13: [1.0, 0.7],
                14: [1.0, 0.75],
                15: [1.0, 0.8]
            };
            
            [multiplicadorBase, incrementoMultiplicador] = multiplicadores[numBombas];
            multiplicadorAtual = multiplicadorBase;
            
            // Atualizar interface
            document.getElementById('multiplicador').textContent = multiplicadorAtual.toFixed(2) + 'x';
            document.getElementById('ganho').textContent = (valorAposta * multiplicadorAtual).toFixed(2);

            // Deduzir aposta do saldo
            saldo -= valorAposta;
            updateSaldo();

            // Gerar posi√ß√µes aleat√≥rias das bombas
            while (bombPositions.length < numBombas) {
                const pos = Math.floor(Math.random() * 25);
                if (!bombPositions.includes(pos)) bombPositions.push(pos);
            }

            // Criar grid
            const grid = document.getElementById('mines-grid');
            grid.innerHTML = '';
            celulasReveladas = Array(25).fill(false);
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.position = i;
                cell.onclick = () => revelarCelula(i, cell);
                grid.appendChild(cell);
            }

            // Resetar mensagens e habilitar bot√£o de saque
            mostrarResultado('', '');
            document.getElementById('pararBtn').disabled = false;
            jogoAtivo = true;
        }

        function revelarCelula(pos, cell) {
            // Verificar se o jogo est√° ativo, se a c√©lula n√£o foi revelada e se n√£o h√° outro clique sendo processado
            if (!jogoAtivo || celulasReveladas[pos] || processandoClique) return;

            // Bloquear novos cliques durante o processamento
            processandoClique = true;

            try {
                // Marcar c√©lula como revelada
                celulasReveladas[pos] = true;

                if (bombPositions.includes(pos)) {
                    // C√©lula √© uma bomba - jogador perde
                    cell.className = 'cell bomb';
                    cell.textContent = 'üí£';
                    mostrarResultado('Voc√™ perdeu! üí•', 'lose');
                    document.getElementById('pararBtn').disabled = true;
                    mostrarBombas();
                    jogoAtivo = false;
                } else {
                    // C√©lula segura - continuar jogo
                    cell.className = 'cell revealed';
                    cell.textContent = multiplicadorAtual.toFixed(1) + 'x';
                    celulasSegurasReveladas++;
                    
                    // Atualizar multiplicador com precis√£o decimal
                    multiplicadorAtual = parseFloat((multiplicadorAtual + incrementoMultiplicador).toFixed(2));
                    document.getElementById('multiplicador').textContent = multiplicadorAtual.toFixed(2) + 'x';
                    document.getElementById('ganho').textContent = (valorAposta * multiplicadorAtual).toFixed(2);
                }
            } finally {
                // Liberar para novos cliques
                processandoClique = false;
            }
        }

        function pararJogo() {
            // Verificar se o jogo est√° ativo e se n√£o h√° outro clique sendo processado
            if (!jogoAtivo || processandoClique) return;

            // Bloquear novos cliques durante o processamento
            processandoClique = true;

            try {
                // Calcular ganhos com precis√£o decimal
                const ganhoBruto = parseFloat((valorAposta * multiplicadorAtual).toFixed(2));
                const ganhoLiquido = parseFloat((ganhoBruto * 0.875).toFixed(2)); // 12.5% de taxa
                
                saldo += ganhoLiquido;
                updateSaldo();
                
                // Mostrar resultado
                mostrarResultado(`Voc√™ sacou R$ ${ganhoLiquido.toFixed(2)}! ü§ë`, 'win');
                document.getElementById('pararBtn').disabled = true;
                mostrarBombas();
                jogoAtivo = false;
            } finally {
                // Liberar para novos cliques
                processandoClique = false;
            }
        }

        function mostrarBombas() {
            bombPositions.forEach(pos => {
                const cell = document.getElementById('mines-grid').children[pos];
                if (!celulasReveladas[pos]) {
                    cell.className = 'cell bomb';
                    cell.textContent = 'üí£';
                    celulasReveladas[pos] = true;
                }
            });
        }

        function mostrarResultado(mensagem, tipo) {
            const elemento = document.getElementById('resultado');
            elemento.textContent = mensagem;
            elemento.className = '';
            
            if (tipo === 'win') {
                elemento.classList.add('win-message');
            } else if (tipo === 'lose') {
                elemento.classList.add('lose-message');
            } else if (tipo === 'error') {
                elemento.style.color = '#ff9800';
            }
        }
    </script>
</body>
</html>
