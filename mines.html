<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - Cassino TCC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }
        .cell {
            width: 60px;
            height: 60px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .revealed {
            background: #ffcc00;
            color: black;
            transform: scale(0.95);
        }
        .bomb {
            background: red;
            color: white;
            transform: scale(0.9);
        }
        #controls {
            margin: 20px auto;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            transform: none !important;
        }
        #info-panel {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
        }
        .info-item {
            margin: 0 10px;
        }
        #multiplicador {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.2em;
        }
        footer {
            background-color: #1a1a1a;
            color: #999;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 12px;
            border-top: 1px solid #333;
        }
        #commit-version {
            font-family: monospace;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    
    <h1>ü™ô Mines</h1>

    <script src="common.js"></script>
    
    <div id="controls">
        <input type="number" id="valorAposta" placeholder="Valor (R$)" min="1">
        <input type="number" id="numBombas" placeholder="N¬∫ de bombas (1-5)" min="1" max="5" value="1">
        <button onclick="iniciarJogo()">Jogar</button>
        <button id="pararBtn" onclick="pararJogo()" disabled>Sacar</button>
    </div>
    
    <div id="info-panel">
        <div class="info-item">Saldo: R$ <span id="saldo-value">0</span></div>
        <div class="info-item">Multiplicador: <span id="multiplicador">1.00x</span></div>
        <div class="info-item">Ganho potencial: R$ <span id="ganho">0</span></div>
    </div>
    
    <div id="mines-grid"></div>
    <p id="resultado" style="min-height: 24px;"></p>

    <footer>
        <p>Este site √© um simulador educacional (TCC). N√£o utilize valores reais.</p>
        <p id="commit-version">Vers√£o: carregando...</p>
    </footer>

    <script>
        // Vari√°veis do jogo
        let bombPositions = [];
        let saldo = Number(localStorage.getItem('saldo')) || 0;
        let valorAposta = 0;
        let celulasReveladas = 0;
        let multiplicadorAtual = 1;
        let multiplicadorBase = 1;
        let incrementoMultiplicador = 0;

        // Carrega o saldo ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            updateSaldo();
            // Busca a vers√£o do GitHub
            fetch('https://api.github.com/repos/Krawk013-a/Inimigos-Cassino/commits/main')
                .then(response => response.json())
                .then(data => {
                    const commitHash = data.sha.substring(0, 7);
                    document.getElementById('commit-version').textContent = `Vers√£o: ${commitHash}`;
                })
                .catch(() => {
                    document.getElementById('commit-version').textContent = 'Vers√£o: offline';
                });
        });

        // Atualiza o saldo na tela e no localStorage
        function updateSaldo() {
            document.getElementById('saldo-value').textContent = saldo;
            localStorage.setItem('saldo', saldo);
        }

        // Atualiza o multiplicador na tela
        function updateMultiplicador() {
            document.getElementById('multiplicador').textContent = multiplicadorAtual.toFixed(2) + 'x';
            updateGanhoPotencial();
        }

        // Atualiza o ganho potencial
        function updateGanhoPotencial() {
            const ganho = valorAposta * multiplicadorAtual;
            document.getElementById('ganho').textContent = ganho.toFixed(2);
        }

        // Inicia um novo jogo
        function iniciarJogo() {
            valorAposta = Number(document.getElementById('valorAposta').value);
            const numBombas = parseInt(document.getElementById('numBombas').value);
            
            if (valorAposta < 1 || valorAposta > saldo) {
                alert('Aposta inv√°lida ou saldo insuficiente!');
                return;
            }

            // Configura o multiplicador baseado no n√∫mero de bombas
            switch(numBombas) {
                case 1: multiplicadorBase = 1.1; incrementoMultiplicador = 0.1; break;
                case 2: multiplicadorBase = 1.2; incrementoMultiplicador = 0.15; break;
                case 3: multiplicadorBase = 1.3; incrementoMultiplicador = 0.2; break;
                case 4: multiplicadorBase = 1.4; incrementoMultiplicador = 0.25; break;
                case 5: multiplicadorBase = 1.5; incrementoMultiplicador = 0.3; break;
            }
            
            multiplicadorAtual = multiplicadorBase;
            updateMultiplicador();

            // Deduz a aposta do saldo
            saldo -= valorAposta;
            updateSaldo();
            
            // Gera as posi√ß√µes das bombas
            bombPositions = [];
            while (bombPositions.length < numBombas) {
                const pos = Math.floor(Math.random() * 25);
                if (!bombPositions.includes(pos)) bombPositions.push(pos);
            }

            // Cria a grade do jogo
            const grid = document.getElementById('mines-grid');
            grid.innerHTML = '';
            celulasReveladas = 0;
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => revelarCelula(i, cell);
                grid.appendChild(cell);
            }

            document.getElementById('resultado').textContent = '';
            document.getElementById('pararBtn').disabled = false;
        }

        // Revela uma c√©lula quando clicada
        function revelarCelula(pos, cell) {
            if (bombPositions.includes(pos)) {
                // Clicou em uma bomba - fim de jogo
                cell.className = 'cell bomb';
                cell.textContent = 'üí£';
                document.getElementById('resultado').textContent = 'Voc√™ perdeu! üí•';
                document.getElementById('pararBtn').disabled = true;
                
                // Mostra todas as bombas
                bombPositions.forEach(bombPos => {
                    const bombCell = document.getElementById('mines-grid').children[bombPos];
                    if (bombCell !== cell) {
                        bombCell.className = 'cell bomb';
                        bombCell.textContent = 'üí£';
                    }
                });
            } else {
                // C√©lula segura - aumenta multiplicador
                cell.className = 'cell revealed';
                cell.textContent = multiplicadorAtual.toFixed(1) + 'x';
                celulasReveladas++;
                
                // Aumenta o multiplicador
                multiplicadorAtual += incrementoMultiplicador;
                updateMultiplicador();
                
                // Atualiza o resultado
                document.getElementById('resultado').textContent = `Continue! Multiplicador: ${multiplicadorAtual.toFixed(2)}x`;
            }
        }

        // Finaliza o jogo e recebe o pr√™mio
        function pararJogo() {
            const ganhoBruto = valorAposta * multiplicadorAtual;
            const taxa = ganhoBruto * 0.125;
            const ganhoLiquido = ganhoBruto - taxa;

            saldo += ganhoLiquido;
            updateSaldo();

            registrarTransacao("Mines - Ganho", ganhoLiquido.toFixed(2));
            registrarTransacao("Taxa de saque (12.5%)", (-taxa).toFixed(2));

            document.getElementById('resultado').textContent = `Voc√™ sacou R$ ${ganhoLiquido.toFixed(2)}! ü§ë`;
            document.getElementById('pararBtn').disabled = true;

            // Mostra todas as bombas
            bombPositions.forEach(pos => {
                const cell = document.getElementById('mines-grid').children[pos];
                cell.className = 'cell bomb';
                cell.textContent = 'üí£';
            });
        }!`;

        document.getElementById('pararBtn').disabled = true;

        // Mostra todas as bombas
        bombPositions.forEach(pos => {
            const cell = document.getElementById('mines-grid').children[pos];
            cell.className = 'cell bomb';
            cell.textContent = 'üí£';
        });
    }
    </script>
</body>
</html>
