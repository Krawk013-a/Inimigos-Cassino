<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - Cassino TCC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }
        .cell {
            width: 60px;
            height: 60px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }
        .revealed {
            background: #ffcc00;
            color: black;
        }
        .bomb {
            background: red;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        #controls {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>ðŸª™ Mines</h1>
    <div id="controls">
        <input type="number" id="valorAposta" placeholder="Valor (R$)" min="1">
        <input type="number" id="numBombas" placeholder="NÂº de bombas (1-5)" min="1" max="5" value="1">
        <button onclick="iniciarJogo()">Jogar</button>
        <button id="pararBtn" onclick="pararJogo()" disabled>Parar e sacar</button>
    </div>
    
    <div id="mines-grid"></div>
    <p id="resultado"></p>
    <p id="ganho">Ganho potencial: R$0</p>

    <script>
        let bombPositions = [];
        let saldo = Number(localStorage.getItem('saldo')) || 0;
        let valorAposta = 0;
        let celulasReveladas = 0;

        function iniciarJogo() {
            valorAposta = Number(document.getElementById('valorAposta').value);
            const numBombas = parseInt(document.getElementById('numBombas').value);
            
            if (valorAposta < 1 || valorAposta > saldo) {
                alert('Aposta invÃ¡lida ou saldo insuficiente!');
                return;
            }
            if (numBombas < 1 || numBombas > 5) {
                alert('Escolha entre 1 e 5 bombas!');
                return;
            }

            // Deduz a aposta do saldo
            saldo -= valorAposta;
            localStorage.setItem('saldo', saldo);
            
            // Gera bombas aleatÃ³rias
            bombPositions = [];
            while (bombPositions.length < numBombas) {
                const pos = Math.floor(Math.random() * 25);
                if (!bombPositions.includes(pos)) bombPositions.push(pos);
            }

            // Cria a grade
            const grid = document.getElementById('mines-grid');
            grid.innerHTML = '';
            celulasReveladas = 0;
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => revelarCelula(i, cell);
                grid.appendChild(cell);
            }

            document.getElementById('resultado').textContent = '';
            document.getElementById('pararBtn').disabled = false;
            atualizarGanho();
        }

        function revelarCelula(pos, cell) {
            if (bombPositions.includes(pos)) {
                cell.className = 'cell bomb';
                cell.textContent = 'ðŸ’£';
                document.getElementById('resultado').textContent = 'VocÃª perdeu!';
                document.getElementById('pararBtn').disabled = true;
            } else {
                cell.className = 'cell revealed';
                const premio = Math.floor(Math.random() * 50) + 10;
                cell.textContent = `R$${premio}`;
                celulasReveladas++;
                atualizarGanho();
            }
        }

        function atualizarGanho() {
            const ganho = valorAposta + (celulasReveladas * 10); // Exemplo: R$10 por cÃ©lula
            document.getElementById('ganho').textContent = `Ganho potencial: R$${ganho}`;
        }

        function pararJogo() {
            const ganho = valorAposta + (celulasReveladas * 10);
            saldo += ganho;
            localStorage.setItem('saldo', saldo);
            document.getElementById('resultado').textContent = `ðŸŽ‰ VocÃª sacou R$${ganho}!`;
            document.getElementById('pararBtn').disabled = true;
        }
    </script>
</body>
</html>
