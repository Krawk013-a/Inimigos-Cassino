<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete - Cassino TCC</title>
    <style>
        :root {
            --cor-primaria: #ffcc00;
            --cor-fundo: #121212;
            --cor-painel: #1e1e1e;
            --cor-texto: white;
            --cor-explosao: #ff3a3a;
            --cor-ganho: #4CAF50;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: var(--cor-primaria);
            margin-bottom: 20px;
        }
        
        #controls {
            background-color: var(--cor-painel);
            padding: 15px;
            border-radius: 10px;
            margin: 0 auto 20px;
            max-width: 500px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        input, button {
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        
        input {
            width: 120px;
            background-color: #333;
            color: white;
        }
        
        button {
            background-color: var(--cor-primaria);
            color: black;
            font-weight: bold;
            cursor: pointer;
            min-width: 100px;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        button:disabled {
            opacity: 0.6;
            transform: none !important;
            box-shadow: none;
        }
        
        #game-container {
            position: relative;
            height: 400px;
            margin: 20px auto;
            background: linear-gradient(to bottom, #000428, #004e92);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #333;
            max-width: 600px;
        }
        
        #foguete {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            transition: transform 0.1s linear;
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.7));
        }
        
        #multiplicador-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: var(--cor-primaria);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 5;
        }
        
        .explosao {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff6600, #ff0000);
            border-radius: 50%;
            opacity: 0;
            z-index: 15;
        }
        
        #info-panel {
            background-color: var(--cor-painel);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .info-item {
            margin: 0;
        }
        
        .info-value {
            color: var(--cor-primaria);
            font-weight: bold;
            font-size: 1.2em;
        }
        
        #resultado {
            min-height: 24px;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .fumaca {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #888;
            border-radius: 50%;
            opacity: 0.7;
            z-index: 5;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Foguete Multiplicador</h1>
    
    <div id="controls">
        <input type="number" id="valorAposta" placeholder="Valor (R$)" min="1">
        <button onclick="iniciarJogo()">Jogar</button>
        <button id="pararBtn" onclick="pararJogo()" disabled>Sacar</button>
    </div>
    
    <div id="game-container">
        <div id="foguete">ðŸš€</div>
        <div id="multiplicador-display">1.00x</div>
    </div>
    
    <div id="info-panel">
        <div class="info-item">Saldo: <span class="info-value" id="saldo-value">0</span></div>
        <div class="info-item">Aposta: <span class="info-value" id="aposta-value">0</span></div>
        <div class="info-item">Ganho: <span class="info-value" id="ganho-value">0</span></div>
    </div>
    
    <p id="resultado"></p>

    <script src="common.js"></script>
    <script>
        // VariÃ¡veis do jogo
        let saldo = Number(localStorage.getItem('saldo')) || 0;
        let valorAposta = 0;
        let multiplicadorAtual = 1;
        let fogueteInterval;
        let alturaAtual = 0;
        let gameContainer;
        let velocidade = 0.5;
        let chanceExplosao = 0.001;
        let fumacaInterval;

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', function() {
            gameContainer = document.getElementById('game-container');
            updateSaldo();
            
            // Busca a versÃ£o do GitHub
            fetch('https://api.github.com/repos/Krawk013-a/Inimigos-Cassino/commits/main')
                .then(response => response.json())
                .then(data => {
                    const commitHash = data.sha.substring(0, 7);
                    document.getElementById('commit-version').textContent = `VersÃ£o: ${commitHash}`;
                })
                .catch(() => {
                    document.getElementById('commit-version').textContent = 'VersÃ£o: offline';
                });
        });

        // Atualiza o saldo na tela
        function updateSaldo() {
            document.getElementById('saldo-value').textContent = saldo.toFixed(2);
            localStorage.setItem('saldo', saldo);
        }    
        // Atualiza as informaÃ§Ãµes do jogo
        function updateGameInfo() {
            document.getElementById('multiplicador-display').textContent = multiplicadorAtual.toFixed(2) + 'x';
            document.getElementById('ganho-value').textContent = (valorAposta * multiplicadorAtual).toFixed(2);
        }

        // Cria efeito de fumaÃ§a
        function criarFumaca() {
            const foguete = document.getElementById('foguete');
            const rect = foguete.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            
            const fumaca = document.createElement('div');
            fumaca.className = 'fumaca';
            fumaca.style.left = (rect.left - containerRect.left + 20 + Math.random() * 10) + 'px';
            fumaca.style.bottom = '0px';
            gameContainer.appendChild(fumaca);
            
            // AnimaÃ§Ã£o da fumaÃ§a
            let pos = 0;
            const fadeInterval = setInterval(() => {
                pos += 2;
                fumaca.style.bottom = pos + 'px';
                fumaca.style.opacity = 1 - (pos / 100);
                fumaca.style.transform = `scale(${1 + pos/50})`;
                
                if (pos > 80) {
                    clearInterval(fadeInterval);
                    fumaca.remove();
                }
            }, 50);
        }

        // Efeito de explosÃ£o
        function criarExplosao() {
            const foguete = document.getElementById('foguete');
            const rect = foguete.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            
            const explosao = document.createElement('div');
            explosao.className = 'explosao';
            explosao.style.left = (rect.left - containerRect.left - 50) + 'px';
            explosao.style.top = (rect.top - containerRect.top - 50) + 'px';
            gameContainer.appendChild(explosao);
            
            // AnimaÃ§Ã£o da explosÃ£o
            let scale = 0.5;
            const explodeInterval = setInterval(() => {
                scale += 0.1;
                explosao.style.transform = `scale(${scale})`;
                explosao.style.opacity = 1 - (scale / 10);
                
                if (scale > 5) {
                    clearInterval(explodeInterval);
                    explosao.remove();
                }
            }, 50);
        }

        // Inicia um novo jogo
        function iniciarJogo() {
            valorAposta = Number(document.getElementById('valorAposta').value);
            
            if (valorAposta < 1 || valorAposta > saldo) {
                alert('Aposta invÃ¡lida ou saldo insuficiente!');
                return;
            }

            // Resetar jogo
            clearInterval(fogueteInterval);
            clearInterval(fumacaInterval);
            document.getElementById('resultado').textContent = '';
            document.getElementById('pararBtn').disabled = false;
            document.getElementById('foguete').style.transform = 'translateX(-50%) translateY(0)';
            document.getElementById('foguete').textContent = 'ðŸš€';
            
            // Deduz a aposta
            registrarTransacao("Aposta no Foguete", -valorAposta);
            document.getElementById('aposta-value').textContent = valorAposta.toFixed(2);
            
            // ConfiguraÃ§Ãµes iniciais
            multiplicadorAtual = 1;
            alturaAtual = 0;
            velocidade = 0.5;
            chanceExplosao = 0.001;
            updateGameInfo();
            
            // Inicia a fumaÃ§a
            fumacaInterval = setInterval(criarFumaca, 200);
            
            // Inicia o movimento do foguete
            fogueteInterval = setInterval(() => {
                // Aumenta a velocidade e o multiplicador
                velocidade *= 1.003;
                multiplicadorAtual += 0.01 * velocidade;
                
                // Move o foguete
                alturaAtual += velocidade;
                document.getElementById('foguete').style.transform = `translateX(-50%) translateY(-${alturaAtual}px)`;
                
                // Aumenta a chance de explosÃ£o
                chanceExplosao += 0.0001 * velocidade;
                
                // Verifica se explodiu
                if (Math.random() < chanceExplosao) {
                    clearInterval(fogueteInterval);
                    clearInterval(fumacaInterval);
                    criarExplosao();
                    document.getElementById('foguete').textContent = 'ðŸ’¥';
                    document.getElementById('resultado').textContent = `ðŸ’¥ Foguete explodiu em ${multiplicadorAtual.toFixed(2)}x!`;
                    document.getElementById('pararBtn').disabled = true;
                }
                
                updateGameInfo();
            }, 50);
        }

        // Para o jogo e saca o valor
        function pararJogo() {
            clearInterval(fogueteInterval);
            clearInterval(fumacaInterval);
            
            const ganhoBruto = valorAposta * multiplicadorAtual;
            finalizarJogoComVitÃ³ria(ganhoBruto, "Foguete");
            document.getElementById('pararBtn').disabled = true;
        }
    </script>
</body>
</html>
