<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete - Cassino TCC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #foguete-container {
            height: 300px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #foguete {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            transition: transform 0.1s linear;
        }
        #multiplicador {
            font-size: 24px;
            margin: 20px;
        }
        #controls {
            margin: 20px auto;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Foguete</h1>
    <div id="controls">
        <input type="number" id="aposta" placeholder="Valor (R$)" min="1">
        <button onclick="iniciarJogo()">Jogar</button>
        <button id="pararBtn" onclick="pararJogo()" disabled>Parar</button>
    </div>
    
    <div id="foguete-container">
        <div id="foguete">ðŸš€</div>
    </div>
    <div id="multiplicador">Multiplicador: 1.00x</div>
    <p id="resultado"></p>

    <script>
        let multiplicador = 1;
        let fogueteInterval;
        let saldo = Number(localStorage.getItem('saldo')) || 0;
        let aposta = 0;

        function updateSaldo() {
            localStorage.setItem('saldo', saldo);
        }

        function iniciarJogo() {
            aposta = Number(document.getElementById('aposta').value);
            if (aposta < 1 || aposta > saldo) {
                alert('Aposta invÃ¡lida ou saldo insuficiente!');
                return;
            }

            saldo -= aposta;
            updateSaldo();
            
            multiplicador = 1;
            document.getElementById('resultado').textContent = '';
            document.getElementById('foguete').style.transform = 'translateX(-50%) scale(1)';
            document.getElementById('pararBtn').disabled = false;
            
            fogueteInterval = setInterval(() => {
                multiplicador += 0.05;
                document.getElementById('multiplicador').textContent = `Multiplicador: ${multiplicador.toFixed(2)}x`;
                
                const altura = Math.min(multiplicador * 20, 250);
                document.getElementById('foguete').style.transform = `translateX(-50%) translateY(-${altura}px) scale(${1 + multiplicador * 0.1})`;
                
                if (Math.random() < 0.01 * multiplicador) {
                    clearInterval(fogueteInterval);
                    document.getElementById('resultado').textContent = `ðŸ’¥ Foguete explodiu! VocÃª perdeu R$${aposta}.`;
                    document.getElementById('pararBtn').disabled = true;
                }
            }, 100);
        }

        function pararJogo() {
            clearInterval(fogueteInterval);
            const ganho = aposta * multiplicador;
            saldo += ganho;
            updateSaldo();
            document.getElementById('resultado').textContent = `ðŸŽ‰ VocÃª ganhou R$${ganho.toFixed(2)}!`;
            document.getElementById('pararBtn').disabled = true;
        }
    </script>
</body>
</html>
