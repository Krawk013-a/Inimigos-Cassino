<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Cassino</title>
    <style>
        :root {
            --cor-primaria: #ffcc00;
            --cor-fundo: #121212;
            --cor-painel: #1e1e1e;
            --cor-texto: white;
            --cor-positivo: #4CAF50;
            --cor-negativo: #F44336;
            --cor-taxa: #FF9800;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--cor-painel);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: var(--cor-primaria);
            margin-top: 0;
        }
        
        .saldo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .saldo-valor {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--cor-primaria);
        }
        
        button {
            background-color: var(--cor-primaria);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .game-option {
            display: flex;
            align-items: center;
            background-color: #333;
            border-left: 5px solid var(--cor-primaria);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .game-option:hover {
            transform: translateX(5px);
        }
        
        .game-option h2 {
            margin: 0;
            margin-left: 10px;
        }
        
        #extrato {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .transacao {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        
        .transacao:last-child {
            border-bottom: none;
        }
        
        .transacao-info {
            flex: 1;
        }
        
        .transacao-descricao {
            font-weight: bold;
        }
        
        .transacao-data {
            font-size: 0.8em;
            color: #aaa;
        }
        
        .transacao-valor {
            text-align: right;
            margin-left: 20px;
        }
        
        .valor-positivo {
            color: var(--cor-positivo);
        }
        
        .valor-negativo {
            color: var(--cor-negativo);
        }
        
        .valor-taxa {
            color: var(--cor-taxa);
            font-size: 0.8em;
        }
        
        /* Scrollbar */
        #extrato::-webkit-scrollbar {
            width: 8px;
        }
        
        #extrato::-webkit-scrollbar-track {
            background: #333;
        }
        
        #extrato::-webkit-scrollbar-thumb {
            background: var(--cor-primaria);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Bem-vindo, <span id="username"></span>!</h1>
            
            <div class="saldo-container">
                <div>
                    <div>Saldo dispon√≠vel</div>
                    <div class="saldo-valor" id="saldo-display">R$ 0,00</div>
                </div>
                <button onclick="resgatarSaldo()">Resgatar R$100</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Jogos Dispon√≠veis ‚ö†Ô∏èPassando por Atualiza√ß√µes‚ö†Ô∏è</h2>
            
            <div class="game-option" onclick="window.location.href='mines.html'">
                <div style="font-size: 24px;">ü™ô</div>
                <h2>Mines</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='foguete.html'">
                <div style="font-size: 24px;">üöÄ</div>
                <h2>Foguete</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='roleta.html'">
                <div style="font-size: 24px;">üé°</div>
                <h2>Roleta üõ†üèó</h2>
            </div>
            <div class="game-option" onclick="window.location.href='tigrinho.html'">
                <div style="font-size: 24px;">üêØ</div>
                <h2>Tigrinho</h2>
            </div>
            <div class="game-option" onclick="window.location.href='cavalos.html'">
                <div style="font-size: 24px;">üèá</div>
                <h2>Corrida de Cavalos 90%</h2>
            </div>
            <div class="game-option" onclick="window.location.href='plinko.html'">
                <div style="font-size: 24px;">‚öΩ</div>
                <h2>Plinko üõ†üèó</h2>
            </div>
        </div>
        
        <div class="card">
            <h2>Extrato Financeiro</h2>
            <div id="extrato">
                <!-- Transa√ß√µes ser√£o inseridas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Sistema Banc√°rio Protegido - Vers√£o Corrigida
        const gameBank = (function() {
            // Vari√°veis privadas
            let _saldo = 0;
            let _extrato = [];
            
            // Inicializa os valores
            function _init() {
                try {
                    const saldoSalvo = window.localStorage.getItem('saldoSeguro');
                    const extratoSalvo = window.localStorage.getItem('extratoSeguro');
                    
                    _saldo = saldoSalvo ? Number(saldoSalvo) : 0;
                    _extrato = extratoSalvo ? JSON.parse(extratoSalvo) : [];
                    
                    _verificarIntegridade();
                } catch (e) {
                    console.error("Erro ao carregar dados:", e);
                    _saldo = 0;
                    _extrato = [];
                }
            }
            
            // Gera um hash de verifica√ß√£o
            function _gerarHash(valor) {
                try {
                    return btoa(JSON.stringify({
                        v: valor,
                        d: new Date().getDate(),
                        k: 'secure_' + valor.toString().slice(0, 3)
                    }));
                } catch (e) {
                    return '';
                }
            }
            
            // Verifica integridade dos dados
            function _verificarIntegridade() {
                try {
                    const hashSalvo = window.localStorage.getItem('hashSaldo');
                    const hashAtual = _gerarHash(_saldo);
                    
                    if (hashSalvo !== hashAtual) {
                        console.warn("Integridade comprometida! Resetando saldo...");
                        _saldo = 0;
                        _extrato = [];
                        _salvarDados();
                    }
                } catch (e) {
                    console.error("Erro na verifica√ß√£o:", e);
                }
            }
            
            // Salva os dados com verifica√ß√£o
            function _salvarDados() {
                try {
                    window.localStorage.setItem('saldoSeguro', _saldo.toString());
                    window.localStorage.setItem('extratoSeguro', JSON.stringify(_extrato));
                    window.localStorage.setItem('hashSaldo', _gerarHash(_saldo));
                } catch (e) {
                    console.error("Erro ao salvar dados:", e);
                }
            }
            
            // Inicializa imediatamente
            _init();
            
            // Interface p√∫blica
            return {
                getSaldo: function() {
                    _verificarIntegridade();
                    return _saldo;
                },
                
                depositar: function(valor, descricao = "Dep√≥sito") {
                    if (isNaN(valor) || valor <= 0) return false;
                    
                    _saldo += valor;
                    _extrato.push({
                        data: new Date().toISOString(),
                        descricao: descricao,
                        valor: valor,
                        saldo: _saldo
                    });
                    
                    _salvarDados();
                    return true;
                },
                
                sacar: function(valor, descricao = "Saque") {
                    if (isNaN(valor) return false;
                    valor = Math.abs(valor);
                    
                    if (valor <= 0 || valor > _saldo) return false;
                    
                    _saldo -= valor;
                    _extrato.push({
                        data: new Date().toISOString(),
                        descricao: descricao,
                        valor: -valor,
                        saldo: _saldo
                    });
                    
                    _salvarDados();
                    return true;
                },
                
                getExtrato: function() {
                    return [..._extrato]; // Retorna c√≥pia
                },
                
                resgatarBonus: function() {
                    try {
                        const hoje = new Date().toLocaleDateString();
                        const ultimoResgate = window.localStorage.getItem('ultimoResgate');
                        
                        if (ultimoResgate !== hoje) {
                            if (this.depositar(100, "Resgate di√°rio")) {
                                window.localStorage.setItem('ultimoResgate', hoje);
                                return true;
                            }
                        }
                        return false;
                    } catch (e) {
                        console.error("Erro no resgate:", e);
                        return false;
                    }
                },
                
                transacionar: function(descricao, valorBruto, isGanho = false) {
                    const TAXA = 0.125;
                    let valorLiquido = valorBruto;
                    let taxa = 0;
                    
                    if (isGanho && valorBruto > 0) {
                        taxa = valorBruto * TAXA;
                        valorLiquido = valorBruto - taxa;
                        this.sacar(taxa, `Taxa sobre ${descricao.toLowerCase()}`);
                    }
                    
                    if (valorBruto > 0) {
                        this.depositar(valorLiquido, descricao);
                    } else {
                        this.sacar(-valorLiquido, descricao);
                    }
                    
                    return {
                        liquido: valorLiquido,
                        taxa: taxa
                    };
                }
            };
        })();

        // Fun√ß√µes de interface
        function atualizarSaldoDisplay() {
            try {
                const saldo = gameBank.getSaldo();
                document.getElementById('saldo-display').textContent = 
                    saldo.toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    });
            } catch (e) {
                console.error("Erro ao atualizar saldo:", e);
            }
        }

        function carregarExtrato() {
            const extratoContainer = document.getElementById('extrato');
            extratoContainer.innerHTML = '';
            
            try {
                const extrato = gameBank.getExtrato();
                
                if (extrato.length === 0) {
                    extratoContainer.innerHTML = '<p>Nenhuma transa√ß√£o registrada</p>';
                    return;
                }
                
                extrato.sort((a, b) => new Date(b.data) - new Date(a.data)).forEach(transacao => {
                    const div = document.createElement('div');
                    div.className = 'transacao';
                    
                    div.innerHTML = `
                        <div class="transacao-info">
                            <div class="transacao-descricao">${transacao.descricao}</div>
                            <div class="transacao-data">${new Date(transacao.data).toLocaleString()}</div>
                        </div>
                        <div class="transacao-valor">
                            <div class="${transacao.valor >= 0 ? 'valor-positivo' : 'valor-negativo'}">
                                ${transacao.valor >= 0 ? '+' : ''}${transacao.valor.toLocaleString('pt-BR', {
                                    style: 'currency',
                                    currency: 'BRL'
                                })}
                            </div>
                        </div>
                    `;
                    
                    extratoContainer.appendChild(div);
                });
            } catch (e) {
                console.error("Erro ao carregar extrato:", e);
                extratoContainer.innerHTML = '<p class="valor-negativo">Erro ao carregar extrato</p>';
            }
        }

        function resgatarSaldo() {
            try {
                if (gameBank.resgatarBonus()) {
                    alert('R$100 resgatados! Volte amanh√£ para mais.');
                    atualizarSaldoDisplay();
                    carregarExtrato();
                } else {
                    alert('Voc√™ j√° resgatou hoje. Volte amanh√£!');
                }
            } catch (e) {
                console.error("Erro no resgate:", e);
                alert('Erro ao processar resgate!');
            }
        }

        // Inicializa√ß√£o segura
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const username = window.localStorage.getItem('user') || 'Usu√°rio';
                document.getElementById('username').textContent = username;
                
                atualizarSaldoDisplay();
                carregarExtrato();
                
                // Verifica√ß√£o peri√≥dica de integridade
                setInterval(() => {
                    gameBank.getSaldo();
                }, 30000);
            } catch (e) {
                console.error("Erro na inicializa√ß√£o:", e);
            }
        });

        // Prote√ß√£o contra altera√ß√£o direta do localStorage
        (function() {
            const ls = window.localStorage;
            const protectedKeys = ['saldoSeguro', 'extratoSeguro', 'hashSaldo'];
            
            Object.defineProperty(window, 'localStorage', {
                get: function() {
                    return new Proxy(ls, {
                        get: function(target, prop) {
                            return target[prop];
                        },
                        set: function(target, prop, value) {
                            if (protectedKeys.includes(prop.toString())) {
                                console.warn(`Tentativa de alterar ${prop} bloqueada`);
                                return false;
                            }
                            target[prop] = value;
                            return true;
                        }
                    });
                }
            });
        })();
    </script>
</body>
</html>
