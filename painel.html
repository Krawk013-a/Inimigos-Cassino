<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Cassino TCC</title>
    <style>
        :root {
            --cor-primaria: #ffcc00;
            --cor-fundo: #121212;
            --cor-painel: #1e1e1e;
            --cor-texto: white;
            --cor-positivo: #4CAF50;
            --cor-negativo: #F44336;
            --cor-taxa: #FF9800;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--cor-painel);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: var(--cor-primaria);
            margin-top: 0;
        }
        
        .saldo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .saldo-valor {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--cor-primaria);
        }
        
        button {
            background-color: var(--cor-primaria);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .game-option {
            display: flex;
            align-items: center;
            background-color: #333;
            border-left: 5px solid var(--cor-primaria);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .game-option:hover {
            transform: translateX(5px);
        }
        
        .game-option h2 {
            margin: 0;
            margin-left: 10px;
        }
        
        #extrato {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .transacao {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        
        .transacao:last-child {
            border-bottom: none;
        }
        
        .transacao-info {
            flex: 1;
        }
        
        .transacao-descricao {
            font-weight: bold;
        }
        
        .transacao-data {
            font-size: 0.8em;
            color: #aaa;
        }
        
        .transacao-valor {
            text-align: right;
            margin-left: 20px;
        }
        
        .valor-positivo {
            color: var(--cor-positivo);
        }
        
        .valor-negativo {
            color: var(--cor-negativo);
        }
        
        .valor-taxa {
            color: var(--cor-taxa);
            font-size: 0.8em;
        }
        
        /* Scrollbar */
        #extrato::-webkit-scrollbar {
            width: 8px;
        }
        
        #extrato::-webkit-scrollbar-track {
            background: #333;
        }
        
        #extrato::-webkit-scrollbar-thumb {
            background: var(--cor-primaria);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Bem-vindo, <span id="username"></span>!</h1>
            
            <div class="saldo-container">
                <div>
                    <div>Saldo dispon√≠vel</div>
                    <div class="saldo-valor" id="saldo-display">R$ 0,00</div>
                </div>
                <button onclick="resgatarSaldo()">Resgatar R$100</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Jogos Dispon√≠veis</h2>
            
            <div class="game-option" onclick="window.location.href='mines.html'">
                <div style="font-size: 24px;">ü™ô</div>
                <h2>Mines</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='foguete.html'">
                <div style="font-size: 24px;">üöÄ</div>
                <h2>Foguete</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='roleta.html'">
                <div style="font-size: 24px;">üé°</div>
                <h2>Roleta üõ†üèó</h2>
            </div>
            <div class="game-option" onclick="window.location.href='tigrinho.html'">
                <div style="font-size: 24px;">üêØ</div>
                <h2>Tigrinho</h2>
            </div>
            <div class="game-option" onclick="window.location.href='cavalos.html'">
                <div style="font-size: 24px;">üèá</div>
                <h2>Corrida de Cavalos 90%</h2>
            </div>
            <div class="game-option" onclick="window.location.href='plinko.html'">
                <div style="font-size: 24px;">‚öΩ</div>
                <h2>Plinko üõ†üèó</h2>
            </div>
        </div>
        
        <div class="card">
            <h2>Extrato Financeiro</h2>
            <div id="extrato">
                <!-- Transa√ß√µes ser√£o inseridas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Sistema Banc√°rio Seguro
        const SecureBank = (function() {
            // Chaves de armazenamento
            const STORAGE_KEYS = {
                saldo: 'cassino_saldo_v2',
                extrato: 'cassino_extrato_v2',
                hash: 'cassino_hash_v2',
                user: 'cassino_user'
            };
            
            // Dados privados
            let _saldo = 0;
            let _extrato = [];
            
            // Inicializa√ß√£o
            function init() {
                try {
                    // Carrega saldo
                    const savedBalance = localStorage.getItem(STORAGE_KEYS.saldo);
                    _saldo = savedBalance ? parseFloat(savedBalance) : 100; // Default R$100
                    
                    // Carrega extrato
                    const savedStatement = localStorage.getItem(STORAGE_KEYS.extrato);
                    _extrato = savedStatement ? JSON.parse(savedStatement) : [];
                    
                    // Verifica integridade
                    if (!verifyIntegrity()) {
                        resetData();
                    }
                } catch (e) {
                    console.error("Erro na inicializa√ß√£o:", e);
                    resetData();
                }
            }
            
            // Gera hash de verifica√ß√£o
            function generateHash() {
                const data = {
                    s: _saldo,
                    d: new Date().getDate(),
                    u: localStorage.getItem(STORAGE_KEYS.user) || 'guest'
                };
                return btoa(JSON.stringify(data));
            }
            
            // Verifica integridade dos dados
            function verifyIntegrity() {
                try {
                    const savedHash = localStorage.getItem(STORAGE_KEYS.hash);
                    const currentHash = generateHash();
                    return savedHash === currentHash;
                } catch (e) {
                    console.error("Erro na verifica√ß√£o:", e);
                    return false;
                }
            }
            
            // Salva dados com verifica√ß√£o
            function saveData() {
                try {
                    localStorage.setItem(STORAGE_KEYS.saldo, _saldo.toString());
                    localStorage.setItem(STORAGE_KEYS.extrato, JSON.stringify(_extrato));
                    localStorage.setItem(STORAGE_KEYS.hash, generateHash());
                } catch (e) {
                    console.error("Erro ao salvar dados:", e);
                }
            }
            
            // Reseta dados corrompidos
            function resetData() {
                _saldo = 100; // Saldo padr√£o
                _extrato = [{
                    data: new Date().toISOString(),
                    descricao: "Sistema reiniciado",
                    valor: 0,
                    saldo: _saldo
                }];
                saveData();
            }
            
            // Inicializa imediatamente
            init();
            
            // Interface p√∫blica
            return {
                getBalance: function() {
                    if (!verifyIntegrity()) {
                        resetData();
                    }
                    return _saldo;
                },
                
                deposit: function(amount, description) {
                    if (isNaN(amount) || amount <= 0) return false;
                    
                    _saldo += amount;
                    _extrato.push({
                        data: new Date().toISOString(),
                        descricao: description || "Dep√≥sito",
                        valor: amount,
                        saldo: _saldo
                    });
                    
                    saveData();
                    return true;
                },
                
                withdraw: function(amount, description) {
                    if (isNaN(amount) || amount <= 0 || amount > _saldo) return false;
                    
                    _saldo -= amount;
                    _extrato.push({
                        data: new Date().toISOString(),
                        descricao: description || "Saque",
                        valor: -amount,
                        saldo: _saldo
                    });
                    
                    saveData();
                    return true;
                },
                
                getStatement: function() {
                    return JSON.parse(JSON.stringify(_extrato));
                },
                
                claimDailyBonus: function() {
                    try {
                        const today = new Date().toLocaleDateString();
                        const lastClaim = localStorage.getItem('last_bonus_claim');
                        
                        if (lastClaim !== today) {
                            if (this.deposit(100, "Resgate di√°rio")) {
                                localStorage.setItem('last_bonus_claim', today);
                                return true;
                            }
                        }
                        return false;
                    } catch (e) {
                        console.error("Erro no resgate:", e);
                        return false;
                    }
                },
                
                transaction: function(description, grossValue, isWin) {
                    const FEE_RATE = 0.125;
                    let netValue = grossValue;
                    let fee = 0;
                    
                    if (isWin && grossValue > 0) {
                        fee = grossValue * FEE_RATE;
                        netValue = grossValue - fee;
                        this.withdraw(fee, "Taxa sobre " + description.toLowerCase());
                    }
                    
                    if (grossValue > 0) {
                        this.deposit(netValue, description);
                    } else {
                        this.withdraw(-netValue, description);
                    }
                    
                    return {
                        netValue: netValue,
                        fee: fee
                    };
                }
            };
        })();

        // Fun√ß√µes da interface do usu√°rio
        function updateBalanceDisplay() {
            try {
                const balance = SecureBank.getBalance();
                document.getElementById('saldo-display').textContent = 
                    balance.toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    });
            } catch (e) {
                console.error("Erro ao atualizar saldo:", e);
            }
        }

        function loadStatement() {
            const statementContainer = document.getElementById('extrato');
            statementContainer.innerHTML = '';
            
            try {
                const statement = SecureBank.getStatement();
                
                if (statement.length === 0) {
                    statementContainer.innerHTML = '<p>Nenhuma transa√ß√£o registrada</p>';
                    return;
                }
                
                statement.sort((a, b) => new Date(b.data) - new Date(a.data)).forEach(transaction => {
                    const div = document.createElement('div');
                    div.className = 'transacao';
                    
                    div.innerHTML = `
                        <div class="transacao-info">
                            <div class="transacao-descricao">${transaction.descricao}</div>
                            <div class="transacao-data">${new Date(transaction.data).toLocaleString()}</div>
                        </div>
                        <div class="transacao-valor">
                            <div class="${transaction.valor >= 0 ? 'valor-positivo' : 'valor-negativo'}">
                                ${transaction.valor >= 0 ? '+' : ''}${transaction.valor.toLocaleString('pt-BR', {
                                    style: 'currency',
                                    currency: 'BRL'
                                })}
                            </div>
                        </div>
                    `;
                    
                    statementContainer.appendChild(div);
                });
            } catch (e) {
                console.error("Erro ao carregar extrato:", e);
                statementContainer.innerHTML = '<p class="valor-negativo">Erro ao carregar extrato</p>';
            }
        }

        function claimDailyBonus() {
            try {
                if (SecureBank.claimDailyBonus()) {
                    alert('R$100 resgatados! Volte amanh√£ para mais.');
                    updateBalanceDisplay();
                    loadStatement();
                } else {
                    alert('Voc√™ j√° resgatou hoje. Volte amanh√£!');
                }
            } catch (e) {
                console.error("Erro no resgate:", e);
                alert('Erro ao processar resgate!');
            }
        }

        // Inicializa√ß√£o segura
        function initialize() {
            try {
                // Verifica se o usu√°rio est√° logado
                const username = localStorage.getItem('cassino_user');
                if (!username) {
                    window.location.href = 'login.html';
                    return;
                }
                
                document.getElementById('username').textContent = username;
                updateBalanceDisplay();
                loadStatement();
                
                // Verifica√ß√£o peri√≥dica de seguran√ßa
                setInterval(() => {
                    SecureBank.getBalance(); // Verifica integridade
                }, 30000);
                
            } catch (e) {
                console.error("Erro na inicializa√ß√£o:", e);
            }
        }

        // Inicia quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', initialize);

        // Prote√ß√£o contra manipula√ß√£o direta do localStorage
        (function() {
            const protectedKeys = [
                'cassino_saldo_v2',
                'cassino_extrato_v2',
                'cassino_hash_v2',
                'last_bonus_claim'
            ];
            
            const originalLocalStorage = window.localStorage;
            
            Object.defineProperty(window, 'localStorage', {
                get: function() {
                    return new Proxy(originalLocalStorage, {
                        get: function(target, prop) {
                            return target[prop];
                        },
                        set: function(target, prop, value) {
                            if (protectedKeys.includes(prop.toString())) {
                                console.warn(`Tentativa de altera√ß√£o bloqueada: ${prop}`);
                                return false;
                            }
                            target[prop] = value;
                            return true;
                        }
                    });
                }
            });
        })();
    </script>
</body>
</html>
