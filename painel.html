<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Cassino TCC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="transactions.js"></script>
    <style>
        :root {
            --cor-primaria: #ffcc00;
            --cor-fundo: #121212;
            --cor-painel: #1e1e1e;
            --cor-texto: white;
            --cor-positivo: #4CAF50;
            --cor-negativo: #F44336;
            --cor-taxa: #FF9800;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--cor-painel);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        h1, h2 {
            color: var(--cor-primaria);
            margin-top: 0;
        }
        
        .saldo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .saldo-valor {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--cor-primaria);
        }
        
        button {
            background-color: var(--cor-primaria);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .game-option {
            display: flex;
            align-items: center;
            background-color: #333;
            border-left: 5px solid var(--cor-primaria);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .game-option:hover {
            transform: translateX(5px);
        }
        
        .game-option h2 {
            margin: 0;
            margin-left: 10px;
        }
        
        #extrato {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .transacao {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        
        .transacao:last-child {
            border-bottom: none;
        }
        
        .transacao-info {
            flex: 1;
        }
        
        .transacao-descricao {
            font-weight: bold;
        }
        
        .transacao-data {
            font-size: 0.8em;
            color: #aaa;
        }
        
        .transacao-valor {
            text-align: right;
            margin-left: 20px;
        }
        
        .positivo {
            color: var(--cor-positivo);
        }
        
        .negativo {
            color: var(--cor-negativo);
        }
        
        .taxa {
            color: var(--cor-taxa);
            font-size: 0.8em;
        }
        
        /* Scrollbar */
        #extrato::-webkit-scrollbar {
            width: 8px;
        }
        
        #extrato::-webkit-scrollbar-track {
            background: #333;
        }
        
        #extrato::-webkit-scrollbar-thumb {
            background: var(--cor-primaria);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Bem-vindo, <span id="username"></span>!</h1>
            
            <div class="saldo-container">
                <div>
                    <div>Saldo dispon√≠vel</div>
                    <div class="saldo-valor" id="saldo-display">R$ 0,00</div>
                </div>
                <button onclick="resgatarSaldo()">Resgatar R$100</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Jogos Dispon√≠veis</h2>
            
            <div class="game-option" onclick="window.location.href='mines.html'">
                <div style="font-size: 24px;">ü™ô</div>
                <h2>Mines</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='foguete.html'">
                <div style="font-size: 24px;">üöÄ</div>
                <h2>Foguete</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='roleta.html'">
                <div style="font-size: 24px;">üé°</div>
                <h2>Roleta</h2>
            </div>
        </div>
        
        <div class="card">
            <h2>Extrato Financeiro</h2>
            <div id="extrato">
                <!-- Transa√ß√µes ser√£o inseridas aqui -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verifica se usu√°rio est√° logado
                const { data: { user }, error: authError } = await supabase.auth.getUser()
                
                if (authError || !user) {
                    window.location.href = 'login.html'
                    return
                }
                
                // Carrega dados do usu√°rio
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('username, saldo')
                    .eq('id', user.id)
                    .single()
                
                if (userError) throw userError
                
                // Carrega transa√ß√µes
                const { data: transactions, error: transError } = await supabase
                    .from('transactions')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false })
                    .limit(50)
                
                if (transError) throw transError
                
                // Atualiza a UI
                document.getElementById('username').textContent = userData.username
                document.getElementById('saldo-display').textContent = 
                    userData.saldo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
                
                const extratoContainer = document.getElementById('extrato')
                if (transactions.length === 0) {
                    extratoContainer.innerHTML = '<p>Nenhuma transa√ß√£o registrada</p>'
                } else {
                    transactions.forEach(transacao => {
                        const div = document.createElement('div')
                        div.className = 'transacao'
                        
                        const valor = transacao.value
                        const isTaxa = transacao.description.includes('Taxa')
                        
                        div.innerHTML = `
                            <div class="transacao-info">
                                <div class="transacao-descricao">${transacao.description}</div>
                                <div class="transacao-data">${new Date(transacao.created_at).toLocaleString()}</div>
                            </div>
                            <div class="transacao-valor">
                                <div class="${valor >= 0 ? 'positivo' : 'negativo'}">
                                    ${valor >= 0 ? '+' : ''}${valor.toLocaleString('pt-BR', {
                                        style: 'currency',
                                        currency: 'BRL'
                                    })}
                                </div>
                                ${transacao.tax ? `
                                <div class="taxa">
                                    Taxa: -${transacao.tax.toLocaleString('pt-BR', {
                                        style: 'currency',
                                        currency: 'BRL'
                                    })}
                                </div>
                                ` : ''}
                            </div>
                        `
                        extratoContainer.appendChild(div)
                    })
                }
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error)
                alert('Erro ao carregar dados do usu√°rio')
                await signOut()
                window.location.href = 'login.html'
            }
        })

        async function resgatarSaldo() {
            try {
                const { data: { user } } = await supabase.auth.getUser()
                if (!user) {
                    window.location.href = 'login.html'
                    return
                }
                
                const hoje = new Date().toLocaleDateString()
                const ultimoResgate = localStorage.getItem('ultimoResgate')
                
                if (ultimoResgate !== hoje) {
                    await registerTransaction('Resgate di√°rio', 100)
                    localStorage.setItem('ultimoResgate', hoje)
                    alert('R$100 resgatados! Volte amanh√£ para mais.')
                    location.reload()
                } else {
                    alert('Voc√™ j√° resgatou hoje. Volte amanh√£!')
                }
            } catch (error) {
                console.error('Erro ao resgatar saldo:', error)
                alert('Erro ao processar resgate')
            }
        }
    </script>
</body>
</html>
