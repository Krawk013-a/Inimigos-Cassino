<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Cassino TCC</title>
    <style>
        :root {
            --cor-primaria: #ffcc00;
            --cor-fundo: #121212;
            --cor-painel: #1e1e1e;
            --cor-texto: white;
            --cor-positivo: #4CAF50;
            --cor-negativo: #F44336;
            --cor-taxa: #FF9800;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--cor-painel);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: var(--cor-primaria);
            margin-top: 0;
        }
        
        .saldo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .saldo-valor {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--cor-primaria);
        }
        
        button {
            background-color: var(--cor-primaria);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .game-option {
            display: flex;
            align-items: center;
            background-color: #333;
            border-left: 5px solid var(--cor-primaria);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .game-option:hover {
            transform: translateX(5px);
        }
        
        .game-option h2 {
            margin: 0;
            margin-left: 10px;
        }
        
        #extrato {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .transacao {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        
        .transacao:last-child {
            border-bottom: none;
        }
        
        .transacao-info {
            flex: 1;
        }
        
        .transacao-descricao {
            font-weight: bold;
        }
        
        .transacao-data {
            font-size: 0.8em;
            color: #aaa;
        }
        
        .transacao-valor {
            text-align: right;
            margin-left: 20px;
        }
        
        .valor-positivo {
            color: var(--cor-positivo);
        }
        
        .valor-negativo {
            color: var(--cor-negativo);
        }
        
        .valor-taxa {
            color: var(--cor-taxa);
            font-size: 0.8em;
        }
        
        /* Scrollbar */
        #extrato::-webkit-scrollbar {
            width: 8px;
        }
        
        #extrato::-webkit-scrollbar-track {
            background: #333;
        }
        
        #extrato::-webkit-scrollbar-thumb {
            background: var(--cor-primaria);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Bem-vindo, <span id="username"></span>!</h1>
            
            <div class="saldo-container">
                <div>
                    <div>Saldo dispon√≠vel</div>
                    <div class="saldo-valor" id="saldo-display">R$ 0,00</div>
                </div>
                <button id="btnResgatar">Resgatar R$100</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Jogos Dispon√≠veis</h2>
            
            <div class="game-option" onclick="window.location.href='mines.html'">
                <div style="font-size: 24px;">ü™ô</div>
                <h2>Mines</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='foguete.html'">
                <div style="font-size: 24px;">üöÄ</div>
                <h2>Foguete</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='roleta.html'">
                <div style="font-size: 24px;">üé°</div>
                <h2>Roleta üõ†üèó</h2>
            </div>
            <div class="game-option" onclick="window.location.href='tigrinho.html'">
                <div style="font-size: 24px;">üêØ</div>
                <h2>Tigrinho</h2>
            </div>
            <div class="game-option" onclick="window.location.href='cavalos.html'">
                <div style="font-size: 24px;">üèá</div>
                <h2>Corrida de Cavalos 90%</h2>
            </div>
            <div class="game-option" onclick="window.location.href='plinko.html'">
                <div style="font-size: 24px;">‚öΩ</div>
                <h2>Plinko üõ†üèó</h2>
            </div>
        </div>
        
        <div class="card">
            <h2>Extrato Financeiro</h2>
            <div id="extrato">
                <!-- Transa√ß√µes ser√£o inseridas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para migrar dados da vers√£o antiga para a nova
        function migrarDados() {
            // Migrar saldo se existir na vers√£o antiga
            const saldoAntigo = localStorage.getItem('cassino_saldo');
            if (saldoAntigo && !localStorage.getItem('cassino_saldo_v2')) {
                localStorage.setItem('cassino_saldo_v2', saldoAntigo);
                localStorage.removeItem('cassino_saldo');
            }
            
            // Migrar extrato se existir na vers√£o antiga
            const extratoAntigo = JSON.parse(localStorage.getItem('cassino_extrato'));
            if (extratoAntigo && !localStorage.getItem('cassino_extrato_v2')) {
                localStorage.setItem('cassino_extrato_v2', JSON.stringify(extratoAntigo));
                localStorage.removeItem('cassino_extrato');
            }
        }

        // Verifica se o usu√°rio est√° logado (se n√£o, redireciona para login)
        if (!localStorage.getItem('cassino_user')) {
            window.location.href = 'login.html';
        }

        // Migra os dados para o novo formato
        migrarDados();

        // Atualiza o nome do usu√°rio
        document.getElementById('username').textContent = localStorage.getItem('cassino_user');

        // Sistema de Saldo e Transa√ß√µes
        const saldoAtual = parseFloat(localStorage.getItem('cassino_saldo_v2')) || 100;
        document.getElementById('saldo-display').textContent = saldoAtual.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        });

        // Fun√ß√£o para resgatar b√¥nus di√°rio
        document.getElementById('btnResgatar').addEventListener('click', function() {
            const hoje = new Date().toLocaleDateString();
            const ultimoResgate = localStorage.getItem('ultimo_resgate');
            
            if (ultimoResgate !== hoje) {
                const novoSaldo = saldoAtual + 100;
                localStorage.setItem('cassino_saldo_v2', novoSaldo.toString());
                localStorage.setItem('ultimo_resgate', hoje);
                
                // Registrar transa√ß√£o no extrato
                const extrato = JSON.parse(localStorage.getItem('cassino_extrato_v2')) || [];
                extrato.unshift({
                    data: new Date().toISOString(),
                    descricao: "B√¥nus di√°rio",
                    valor: 100,
                    saldo: novoSaldo
                });
                localStorage.setItem('cassino_extrato_v2', JSON.stringify(extrato));
                
                alert('R$100 resgatados com sucesso!');
                window.location.reload(); // Atualiza a p√°gina
            } else {
                alert('Voc√™ j√° resgatou seu b√¥nus hoje. Volte amanh√£!');
            }
        });

        // Carrega o extrato
        const extrato = JSON.parse(localStorage.getItem('cassino_extrato_v2')) || [];
        const extratoContainer = document.getElementById('extrato');
        
        if (extrato.length === 0) {
            extratoContainer.innerHTML = '<p>Nenhuma transa√ß√£o registrada</p>';
        } else {
            extrato.forEach(transacao => {
                const div = document.createElement('div');
                div.className = 'transacao';
                
                // Verifica se h√° taxa (transa√ß√µes negativas ap√≥s um ganho)
                const taxaElement = transacao.descricao.toLowerCase().includes('taxa') 
                    ? `<div class="valor-taxa">Taxa: ${Math.abs(transacao.valor).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</div>`
                    : '';
                
                div.innerHTML = `
                    <div class="transacao-info">
                        <div class="transacao-descricao">${transacao.descricao}</div>
                        <div class="transacao-data">${new Date(transacao.data).toLocaleString()}</div>
                        ${taxaElement}
                    </div>
                    <div class="transacao-valor">
                        <div class="${transacao.valor >= 0 ? 'valor-positivo' : 'valor-negativo'}">
                            ${transacao.valor >= 0 ? '+' : ''}${transacao.valor.toLocaleString('pt-BR', {
                                style: 'currency',
                                currency: 'BRL'
                            })}
                        </div>
                        <div class="transacao-data">Saldo: ${transacao.saldo?.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) || ''}</div>
                    </div>
                `;
                extratoContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
