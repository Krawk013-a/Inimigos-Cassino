<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            text-align: center;

        }
        .saldo {

            max-width: 400px;

        .game-option {

        footer {

            padding: 15px;
            margin-top: 30px;

            border-top: 1px solid #333;
        }
        #commit-version {
            font-family: monospace;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo, <span id="username"></span>!</h1>
    
    <div class="saldo">
        <h2>Saldo: R$ <span id="saldo">0</span></h2>
        <button onclick="resgatarSaldo()">Resgatar R$100 (1x/dia)</button>
    </div>

    <h2>Escolha um jogo:</h2>
    <div class="game-option" onclick="window.location.href='mines.html'">
        <h2>ðŸª™ Mines</h2>
    </div>
    <div class="game-option" onclick="window.location.href='foguete.html'">
        <h2>ðŸš€ Foguete</h2>
    </div>
    <div class="game-option" onclick="window.location.href='roleta.html'">
        <h2>ðŸŽ¡ Roleta</h2>
    </div>

    <!-- RodapÃ© com versÃ£o do commit -->
    <footer>
        <p>Este site Ã© um simulador educacional (TCC). NÃ£o utilize valores reais.</p>
        <p id="commit-version">Carregando versÃ£o...</p>
    </footer>

    <script>
        // Carrega dados ao abrir a pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').textContent = localStorage.getItem('user') || 'UsuÃ¡rio';
            document.getElementById('saldo').textContent = localStorage.getItem('saldo') || '0';
            
            // Busca a versÃ£o do GitHub
            fetch('https://api.github.com/repos/Krawk013-a/Inimigos-Cassino/commits/main')
                .then(response => response.json())
                .then(data => {
                    const commitHash = data.sha.substring(0, 7);
                    document.getElementById('commit-version').textContent = `VersÃ£o: ${commitHash}`;
                })
                .catch(() => {
                    document.getElementById('commit-version').textContent = 'VersÃ£o: offline';
                });
        });

        // Resgata R$100 (1x por dia)
        function resgatarSaldo() {
            const hoje = new Date().toLocaleDateString();
            const ultimoResgate = localStorage.getItem('ultimoResgate');
            let saldo = Number(localStorage.getItem('saldo')) || 0;
            
            if (ultimoResgate !== hoje) {
                saldo += 100;
                localStorage.setItem('saldo', saldo);
                localStorage.setItem('ultimoResgate', hoje);
                document.getElementById('saldo').textContent = saldo;
                alert('R$100 resgatados! Volte amanhÃ£ para mais.');
            } else {
                alert('VocÃª jÃ¡ resgatou hoje. Volte amanhÃ£!');
            }
        }
    </script>
</body>
