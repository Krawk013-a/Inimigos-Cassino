<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Cassino ‚ö†Ô∏èPassando por atualiza√ß√µes‚ö†Ô∏è</title>
    <style>
        :root {
            --cor-primaria: #ffcc00;
            --cor-fundo: #121212;
            --cor-painel: #1e1e1e;
            --cor-texto: white;
            --cor-positivo: #4CAF50;
            --cor-negativo: #F44336;
            --cor-taxa: #FF9800;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--cor-painel);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: var(--cor-primaria);
            margin-top: 0;
        }
        
        .saldo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .saldo-valor {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--cor-primaria);
        }
        
        button {
            background-color: var(--cor-primaria);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .game-option {
            display: flex;
            align-items: center;
            background-color: #333;
            border-left: 5px solid var(--cor-primaria);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .game-option:hover {
            transform: translateX(5px);
        }
        
        .game-option h2 {
            margin: 0;
            margin-left: 10px;
        }
        
        #extrato {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .transacao {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        
        .transacao:last-child {
            border-bottom: none;
        }
        
        .transacao-info {
            flex: 1;
        }
        
        .transacao-descricao {
            font-weight: bold;
        }
        
        .transacao-data {
            font-size: 0.8em;
            color: #aaa;
        }
        
        .transacao-valor {
            text-align: right;
            margin-left: 20px;
        }
        
        .valor-positivo {
            color: var(--cor-positivo);
        }
        
        .valor-negativo {
            color: var(--cor-negativo);
        }
        
        .valor-taxa {
            color: var(--cor-taxa);
            font-size: 0.8em;
        }
        
        /* Scrollbar */
        #extrato::-webkit-scrollbar {
            width: 8px;
        }
        
        #extrato::-webkit-scrollbar-track {
            background: #333;
        }
        
        #extrato::-webkit-scrollbar-thumb {
            background: var(--cor-primaria);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Bem-vindo, <span id="username"></span>!</h1>
            
            <div class="saldo-container">
                <div>
                    <div>Saldo dispon√≠vel</div>
                    <div class="saldo-valor" id="saldo-display">R$ 0,00</div>
                </div>
                <button onclick="resgatarSaldo()">Resgatar R$100</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Jogos Dispon√≠veis</h2>
            
            <div class="game-option" onclick="window.location.href='mines.html'">
                <div style="font-size: 24px;">ü™ô</div>
                <h2>Mines</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='foguete.html'">
                <div style="font-size: 24px;">üöÄ</div>
                <h2>Foguete</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='roleta.html'">
                <div style="font-size: 24px;">üé°</div>
                <h2>Roleta üõ†üèó</h2>
            </div>
            <div class="game-option" onclick="window.location.href='tigrinho.html'">
                <div style="font-size: 24px;">üêØ</div>
                <h2>Tigrinho</h2>
            </div>
            <div class="game-option" onclick="window.location.href='cavalos.html'">
                <div style="font-size: 24px;">üèá</div>
                <h2>Corrida de Cavalos 90%</h2>
            </div>
            <div class="game-option" onclick="window.location.href='plinko.html'">
                <div style="font-size: 24px;">‚öΩ</div>
                <h2>Plinko üõ†üèó</h2>
            </div>
        </div>
        
        <div class="card">
            <h2>Extrato Financeiro</h2>
            <div id="extrato">
                <!-- Transa√ß√µes ser√£o inseridas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Sistema Banc√°rio Protegido
        const gameBank = (function() {
            // Vari√°veis privadas - n√£o podem ser acessadas diretamente
            let _saldo = Number(localStorage.getItem('saldoSeguro')) || 0;
            let _extrato = JSON.parse(localStorage.getItem('extratoSeguro')) || [];
            const _senhaSecreta = 'cassino@' + Math.random().toString(36).slice(2, 9);
            
            // Gera um hash de verifica√ß√£o √∫nico
            function _gerarHash(valor) {
                return btoa(JSON.stringify({
                    valor: valor,
                    chave: _senhaSecreta,
                    dia: new Date().getDate()
                }));
            }
            
            // Verifica se os dados foram adulterados
            function _verificarIntegridade() {
                const hashSalvo = localStorage.getItem('hashSaldo');
                const hashAtual = _gerarHash(_saldo);
                
                if (hashSalvo !== hashAtual) {
                    console.warn('Integridade comprometida! Restaurando valores...');
                    _saldo = 0;
                    _extrato = [];
                    _salvarDados();
                }
            }
            
            // Salva os dados com verifica√ß√£o de integridade
            function _salvarDados() {
                localStorage.setItem('saldoSeguro', _saldo);
                localStorage.setItem('extratoSeguro', JSON.stringify(_extrato));
                localStorage.setItem('hashSaldo', _gerarHash(_saldo));
            }
            
            // Interface p√∫blica
            return {
                getSaldo: function() {
                    _verificarIntegridade();
                    return _saldo;
                },
                
                depositar: function(valor, descricao = "Dep√≥sito") {
                    if (valor <= 0) return false;
                    
                    _saldo += valor;
                    _extrato.push({
                        data: new Date().toISOString(),
                        descricao: descricao,
                        valor: valor,
                        saldo: _saldo
                    });
                    
                    _salvarDados();
                    return true;
                },
                
                sacar: function(valor, descricao = "Saque") {
                    if (valor <= 0 || valor > _saldo) return false;
                    
                    _saldo -= valor;
                    _extrato.push({
                        data: new Date().toISOString(),
                        descricao: descricao,
                        valor: -valor,
                        saldo: _saldo
                    });
                    
                    _salvarDados();
                    return true;
                },
                
                getExtrato: function() {
                    return JSON.parse(JSON.stringify(_extrato));
                },
                
                resgatarBonus: function() {
                    const hoje = new Date().toLocaleDateString();
                    const ultimoResgate = localStorage.getItem('ultimoResgate');
                    
                    if (ultimoResgate !== hoje) {
                        this.depositar(100, "Resgate di√°rio");
                        localStorage.setItem('ultimoResgate', hoje);
                        return true;
                    }
                    return false;
                },
                
                // Para uso em outros jogos
                transacionar: function(descricao, valorBruto, isGanho = false) {
                    const TAXA = 0.125;
                    let valorLiquido = valorBruto;
                    let taxa = 0;
                    
                    if (isGanho && valorBruto > 0) {
                        taxa = valorBruto * TAXA;
                        valorLiquido = valorBruto - taxa;
                        this.sacar(taxa, `Taxa sobre ${descricao.toLowerCase()}`);
                    }
                    
                    if (valorBruto > 0) {
                        this.depositar(valorLiquido, descricao);
                    } else {
                        this.sacar(-valorLiquido, descricao);
                    }
                    
                    return {
                        liquido: valorLiquido,
                        taxa: taxa
                    };
                }
            };
        })();

        // Atualiza a exibi√ß√£o do saldo
        function atualizarSaldoDisplay() {
            document.getElementById('saldo-display').textContent = 
                gameBank.getSaldo().toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                });
        }

        // Carrega o extrato na tela
        function carregarExtrato() {
            const extratoContainer = document.getElementById('extrato');
            extratoContainer.innerHTML = '';
            
            const extrato = gameBank.getExtrato();
            
            if (extrato.length === 0) {
                extratoContainer.innerHTML = '<p>Nenhuma transa√ß√£o registrada</p>';
                return;
            }
            
            extrato.sort((a, b) => new Date(b.data) - new Date(a.data)).forEach(transacao => {
                const div = document.createElement('div');
                div.className = 'transacao';
                div.innerHTML = `
                    <div class="transacao-info">
                        <div class="transacao-descricao">${transacao.descricao}</div>
                        <div class="transacao-data">${new Date(transacao.data).toLocaleString()}</div>
                    </div>
                    <div class="transacao-valor">
                        <div class="${transacao.valor >= 0 ? 'valor-positivo' : 'valor-negativo'}">
                            ${transacao.valor >= 0 ? '+' : ''}${transacao.valor.toLocaleString('pt-BR', {
                                style: 'currency',
                                currency: 'BRL'
                            })}
                        </div>
                        ${transacao.descricao.includes('Taxa') ? `
                        <div class="valor-taxa">
                            Taxa de servi√ßo
                        </div>
                        ` : ''}
                    </div>
                `;
                extratoContainer.appendChild(div);
            });
        }

        // Resgatar saldo di√°rio
        function resgatarSaldo() {
            if (gameBank.resgatarBonus()) {
                alert('R$100 resgatados! Volte amanh√£ para mais.');
                atualizarSaldoDisplay();
                carregarExtrato();
            } else {
                alert('Voc√™ j√° resgatou hoje. Volte amanh√£!');
            }
        }

        // Inicializa√ß√£o do sistema
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('user') || 'Usu√°rio';
            document.getElementById('username').textContent = username;
            
            // Verifica e corrige qualquer adultera√ß√£o
            gameBank.getSaldo();
            
            // Atualiza a exibi√ß√£o
            atualizarSaldoDisplay();
            carregarExtrato();
            
            // Prote√ß√£o adicional contra manipula√ß√£o
            setInterval(() => {
                gameBank.getSaldo(); // Verifica integridade periodicamente
            }, 30000); // A cada 30 segundos
        });

        // Prote√ß√£o contra altera√ß√£o do localStorage
        const originalLocalStorage = window.localStorage;
        Object.defineProperty(window, 'localStorage', {
            get: function() {
                return new Proxy(originalLocalStorage, {
                    set: function(target, prop, value) {
                        if (prop === 'saldoSeguro' || prop === 'extratoSeguro' || prop === 'hashSaldo') {
                            console.warn('Tentativa de altera√ß√£o bloqueada:', prop);
                            return false;
                        }
                        target[prop] = value;
                        return true;
                    },
                    get: function(target, prop) {
                        return target[prop];
                    }
                });
            }
        });
    </script>
</body>
</html>
