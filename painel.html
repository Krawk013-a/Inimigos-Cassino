<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Cassino TCC</title>
    <style>
        :root {
            --cor-primaria: #ffcc00;
            --cor-fundo: #121212;
            --cor-painel: #1e1e1e;
            --cor-texto: white;
            --cor-positivo: #4CAF50;
            --cor-negativo: #F44336;
            --cor-taxa: #FF9800;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--cor-painel);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: var(--cor-primaria);
            margin-top: 0;
        }
        
        .saldo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .saldo-valor {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--cor-primaria);
        }
        
        button {
            background-color: var(--cor-primaria);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .game-option {
            display: flex;
            align-items: center;
            background-color: #333;
            border-left: 5px solid var(--cor-primaria);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .game-option:hover {
            transform: translateX(5px);
        }
        
        .game-option h2 {
            margin: 0;
            margin-left: 10px;
        }
        
        #extrato {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .transacao {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        
        .transacao:last-child {
            border-bottom: none;
        }
        
        .transacao-info {
            flex: 1;
        }
        
        .transacao-descricao {
            font-weight: bold;
        }
        
        .transacao-data {
            font-size: 0.8em;
            color: #aaa;
        }
        
        .transacao-valor {
            text-align: right;
            margin-left: 20px;
        }
        
        .valor-positivo {
            color: var(--cor-positivo);
        }
        
        .valor-negativo {
            color: var(--cor-negativo);
        }
        
        .valor-taxa {
            color: var(--cor-taxa);
            font-size: 0.8em;
        }
        
        /* Scrollbar */
        #extrato::-webkit-scrollbar {
            width: 8px;
        }
        
        #extrato::-webkit-scrollbar-track {
            background: #333;
        }
        
        #extrato::-webkit-scrollbar-thumb {
            background: var(--cor-primaria);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Bem-vindo, <span id="username"></span>!</h1>
            
            <div class="saldo-container">
                <div>
                    <div>Saldo dispon√≠vel</div>
                    <div class="saldo-valor" id="saldo-display">R$ 0,00</div>
                </div>
                <button onclick="resgatarSaldo()">Resgatar R$100</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Jogos Dispon√≠veis</h2>
            
            <div class="game-option" onclick="window.location.href='mines.html'">
                <div style="font-size: 24px;">ü™ô</div>
                <h2>Mines</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='foguete.html'">
                <div style="font-size: 24px;">üöÄ</div>
                <h2>Foguete</h2>
            </div>
            
            <div class="game-option" onclick="window.location.href='roleta.html'">
                <div style="font-size: 24px;">üé°</div>
                <h2>Roleta</h2>
            </div>
            <div class="game-option" onclick="window.location.href='tigrinho.html'">
                <div style="font-size: 24px;">üêØ</div>
                <h2>Tigrinho</h2>
            </div>
            <div class="game-option" onclick="window.location.href='cavalos.html'">
                <div style="font-size: 24px;">üèá</div>
                <h2>Corrida de Cavalos</h2>
            </div>
        </div>
        
        <div class="card">
            <h2>Extrato Financeiro</h2>
            <div id="extrato">
                <!-- Transa√ß√µes ser√£o inseridas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Taxa sobre ganhos (12.5%)
        const TAXA_APOSTAS = 0.125;
        
        // Carrega dados ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('user') || 'Usu√°rio';
            document.getElementById('username').textContent = username;
            
            updateSaldo();
            carregarExtrato();
        });
        
        // Atualiza o saldo na tela
        function updateSaldo() {
            const saldo = Number(localStorage.getItem('saldo')) || 0;
            document.getElementById('saldo-display').textContent = saldo.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }
        
        // Carrega o extrato
        function carregarExtrato() {
            const extrato = JSON.parse(localStorage.getItem('extrato')) || [];
            const extratoContainer = document.getElementById('extrato');
            extratoContainer.innerHTML = '';
            
            if (extrato.length === 0) {
                extratoContainer.innerHTML = '<p>Nenhuma transa√ß√£o registrada</p>';
                return;
            }
            
            // Ordena do mais recente para o mais antigo
            extrato.sort((a, b) => new Date(b.data) - new Date(a.data));
            
            extrato.forEach(transacao => {
                const divTransacao = document.createElement('div');
                divTransacao.className = 'transacao';
                
                const valor = transacao.valor;
                const isTaxa = transacao.descricao.includes('Taxa');
                
                divTransacao.innerHTML = `
                    <div class="transacao-info">
                        <div class="transacao-descricao">${transacao.descricao}</div>
                        <div class="transacao-data">${new Date(transacao.data).toLocaleString()}</div>
                    </div>
                    <div class="transacao-valor">
                        <div class="${valor >= 0 ? 'valor-positivo' : 'valor-negativo'}">
                            ${valor >= 0 ? '+' : ''}${valor.toLocaleString('pt-BR', {
                                style: 'currency',
                                currency: 'BRL'
                            })}
                        </div>
                        ${transacao.taxa ? `
                        <div class="valor-taxa">
                            Taxa: -${transacao.taxa.toLocaleString('pt-BR', {
                                style: 'currency',
                                currency: 'BRL'
                            })}
                        </div>
                        ` : ''}
                    </div>
                `;
                
                extratoContainer.appendChild(divTransacao);
            });
        }
        
        // Resgata saldo di√°rio
        function resgatarSaldo() {
            const hoje = new Date().toLocaleDateString();
            const ultimoResgate = localStorage.getItem('ultimoResgate');
            
            if (ultimoResgate !== hoje) {
                registrarTransacao('Resgate di√°rio', 100);
                localStorage.setItem('ultimoResgate', hoje);
                alert('R$100 resgatados! Volte amanh√£ para mais.');
            } else {
                alert('Voc√™ j√° resgatou hoje. Volte amanh√£!');
            }
        }
        
        // Registra uma transa√ß√£o
        function registrarTransacao(descricao, valorBruto, isGanho = false) {
            let valorLiquido = valorBruto;
            let taxa = 0;
            
            // Aplica taxa sobre ganhos
            if (isGanho && valorBruto > 0) {
                taxa = valorBruto * TAXA_APOSTAS;
                valorLiquido = valorBruto - taxa;
                
                // Registra a taxa como transa√ß√£o separada
                registrarTransacao(`Taxa sobre ${descricao.toLowerCase()}`, -taxa);
            }
            
            // Atualiza saldo
            const saldoAtual = Number(localStorage.getItem('saldo')) || 0;
            const novoSaldo = saldoAtual + valorLiquido;
            localStorage.setItem('saldo', novoSaldo);
            
            // Adiciona ao extrato
            const extrato = JSON.parse(localStorage.getItem('extrato')) || [];
            extrato.push({
                data: new Date().toISOString(),
                descricao: descricao,
                valor: valorLiquido,
                taxa: isGanho ? taxa : null,
                saldo: novoSaldo
            });
            
            localStorage.setItem('extrato', JSON.stringify(extrato));
            
            // Atualiza a tela
            updateSaldo();
            carregarExtrato();
            
            return {
                liquido: valorLiquido,
                taxa: taxa
            };
        }
    </script>
</body>
</html>
