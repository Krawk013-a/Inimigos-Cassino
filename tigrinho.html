<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tigrinho Slot - Cassino TCC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
      margin: 40px auto;
    }

    .slot {
      width: 80px;
      height: 80px;
      background: #222;
      border: 4px solid #ffcc00;
      border-radius: 10px;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #ffcc00;
    }

    .controls {
      margin-top: 30px;
    }

    input,
    button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    input {
      width: 100px;
      background: #2a2a2a;
      color: white;
    }

    button {
      background: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ffdd33;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .confete {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: cair 3s forwards;
      z-index: 9999;
    }

    @keyframes cair {
      to {
        top: 100vh;
        opacity: 0;
        transform: rotate(360deg);
      }
    }

    .legenda {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <h1>üé∞ Tigrinho Slot</h1>

  <div class="slot-grid" id="slotGrid"></div>

  <div class="controls">
    <input type="number" id="valorAposta" placeholder="Valor (R$)" min="0.10" step="0.10">
    <button onclick="girarSlot()">Girar</button>
    <button onclick="toggleAutoPlay()" id="autoPlayBtn">Ativar Auto</button>
  </div>

  <div class="info">
    Saldo: R$ <span id="saldo">100.00</span><br>
    Multiplicador: <span id="multiplicador">1x</span>
  </div>

  <div id="resultado"></div>

  <div class="legenda">
    ‚≠ê‚≠ê‚≠ê = x3<br>
    üíéüíéüíé = x10<br>
    Qualquer 3 iguais na vertical, horizontal ou diagonal = pr√™mio!
  </div>

  <script>
    let saldo = 100.00;
    const simbolos = ['üêØ', 'üçí', 'üîî', '‚≠ê', 'üíé', 'üçÄ', 'ü™ô'];
    const linhas = 3;
    const colunas = 3;
    let autoPlayAtivo = false;

    function criarGridVisual() {
      const container = document.getElementById('slotGrid');
      for (let i = 0; i < linhas * colunas; i++) {
        const div = document.createElement('div');
        div.className = 'slot';
        div.id = 'slot' + i;
        container.appendChild(div);
      }
    }

    function atualizarInterface() {
      document.getElementById('saldo').textContent = saldo.toFixed(2);
    }

    function soltarConfetes() {
      for (let i = 0; i < 50; i++) {
        const confete = document.createElement('div');
        confete.classList.add('confete');
        confete.textContent = 'üéâ';
        confete.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(confete);
        setTimeout(() => confete.remove(), 3000);
      }
    }

    function toggleAutoPlay() {
      autoPlayAtivo = !autoPlayAtivo;
      document.getElementById('autoPlayBtn').textContent = autoPlayAtivo ? 'Desativar Auto' : 'Ativar Auto';
      if (autoPlayAtivo) autoPlay();
    }

    function autoPlay() {
      if (!autoPlayAtivo) return;
      girarSlot(true);
      setTimeout(autoPlay, 3000);
    }

    function girarSlot(auto = false) {
      const aposta = parseFloat(document.getElementById('valorAposta').value);
      const resultado = document.getElementById('resultado');
      resultado.textContent = '';

      if (isNaN(aposta) || aposta <= 0 || aposta > saldo) {
        resultado.textContent = 'Aposta inv√°lida ou saldo insuficiente!';
        autoPlayAtivo = false;
        document.getElementById('autoPlayBtn').textContent = 'Ativar Auto';
        return;
      }

      saldo -= aposta;
      atualizarInterface();

      let count = 0;
      const totalSlots = linhas * colunas;
      const animacao = setInterval(() => {
        for (let i = 0; i < totalSlots; i++) {
          document.getElementById('slot' + i).textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
        }
        count++;
        if (count > 15) {
          clearInterval(animacao);
          definirResultadoFinal(aposta);
        }
      }, 100);
    }

    function definirResultadoFinal(aposta) {
      let grid = [];
      for (let l = 0; l < linhas; l++) {
        grid[l] = [];
        for (let c = 0; c < colunas; c++) {
          const simbolo = simbolos[Math.floor(Math.random() * simbolos.length)];
          grid[l][c] = simbolo;
          document.getElementById('slot' + (l * colunas + c)).textContent = simbolo;
        }
      }

      let multiplicador = 0;

      for (let i = 0; i < linhas; i++) {
        if (grid[i][0] === grid[i][1] && grid[i][1] === grid[i][2]) multiplicador += 3;
      }
      for (let j = 0; j < colunas; j++) {
        if (grid[0][j] === grid[1][j] && grid[1][j] === grid[2][j]) multiplicador += 3;
      }
      if (grid[0][0] === grid[1][1] && grid[1][1] === grid[2][2]) multiplicador += 3;
      if (grid[0][2] === grid[1][1] && grid[1][1] === grid[2][0]) multiplicador += 3;

      const resultado = document.getElementById('resultado');
      if (multiplicador > 0) {
        const ganho = aposta * multiplicador;
        saldo += ganho;
        resultado.textContent = `Voc√™ ganhou R$ ${ganho.toFixed(2)}! üéâ`;
        soltarConfetes();
      } else {
        resultado.textContent = 'N√£o foi dessa vez üò¢';
      }

      document.getElementById('multiplicador').textContent = multiplicador + 'x';
      atualizarInterface();
    }

    criarGridVisual();
    atualizarInterface();
  </script>
</body>

</html>
