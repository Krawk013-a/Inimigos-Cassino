<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigrinho - Cassino TCC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #tigrinho-grid {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 15px;
            margin: 20px auto;
            justify-content: center;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            user-select: none;
            border: 3px solid #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
        }

        .cell:hover {
            background: #444;
            transform: scale(1.05);
        }

        .revealed {
            background: #ffcc00;
            color: black;
            transform: scale(0.95);
            cursor: default;
        }

        #controls {
            margin: 20px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input,
        button {
            padding: 12px;
            margin: 8px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input {
            background: #2a2a2a;
            color: white;
            width: 120px;
        }

        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        button:hover {
            transform: scale(1.05);
            background: #ffdd33;
        }

        button:disabled {
            opacity: 0.5;
            transform: none !important;
            background: #cccc00;
            cursor: not-allowed;
        }

        #info-panel {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .info-item {
            margin: 0 10px;
            font-size: 18px;
        }

        #multiplicador {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.2em;
        }

        #resultado {
            min-height: 24px;
            font-size: 18px;
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .win-message {
            background: rgba(0, 200, 0, 0.2);
            color: #4CAF50;
        }

        .lose-message {
            background: rgba(200, 0, 0, 0.2);
            color: #f44336;
        }

        footer {
            background-color: #1a1a1a;
            color: #999;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 12px;
            border-top: 1px solid #333;
        }

        #commit-version {
            font-family: monospace;
            margin-top: 5px;
        }

        .emoji {
            font-size: 1.2em;
        }

        .confete {
            position: fixed;
            top: -10px;
            font-size: 24px;
            animation: cair 3s forwards;
            z-index: 9999;
        }

        @keyframes cair {
            to {
                top: 100vh;
                opacity: 0;
                transform: rotate(360deg);
            }
        }

        .legenda {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <h1>üêØ Tigrinho <span class="emoji">üé∞</span></h1>

    <div id="controls">
        <input type="number" id="valorAposta" placeholder="Valor (R$)" min="0.10" step="0.10">
        <button onclick="iniciarJogo()">Girar</button>
        <button id="autoBtn" onclick="toggleAutoPlay()">Ativar Auto</button>
    </div>

    <div id="info-panel">
        <div class="info-item">Saldo: R$ <span id="saldo-value">100.00</span></div>
        <div class="info-item">Multiplicador: <span id="multiplicador">1x</span></div>
        <div class="info-item">Ganho: R$ <span id="ganho">0.00</span></div>
    </div>

    <div id="tigrinho-grid"></div>
    <p id="resultado"></p>

    <div class="legenda">
        ‚≠ê‚≠ê‚≠ê = x3<br>
        üíéüíéüíé = x10<br>
        üêØüêØüêØ = x5<br>
        Qualquer 3 iguais na vertical, horizontal ou diagonal = pr√™mio!
    </div>

    <footer>
        <p>Este site √© um simulador educacional (TCC). N√£o utilize valores reais.</p>
        <p id="commit-version">Vers√£o: carregando...</p>
    </footer>

    <script>
        // Vari√°veis globais
        let saldo = parseFloat(localStorage.getItem('saldo')) || 100.00;
        let valorAposta = 0;
        let jogoAtivo = false;
        let autoPlayAtivo = false;
        let animacaoAtiva = false;
        const simbolos = ['üêØ', 'üçí', 'üîî', '‚≠ê', 'üíé', 'üçÄ', 'ü™ô'];
        const multiplicadores = {
            'üêØüêØüêØ': 5,
            'üíéüíéüíé': 10,
            '‚≠ê‚≠ê‚≠ê': 3,
            'üîîüîîüîî': 2,
            'üçíüçíüçí': 2,
            'üçÄüçÄüçÄ': 2,
            'ü™ôü™ôü™ô': 2
        };

        // Inicializa√ß√£o do jogo
        document.addEventListener('DOMContentLoaded', function() {
            updateSaldo();
            carregarVersao();
            criarGrid();
            document.getElementById('valorAposta').addEventListener('change', validarAposta);
        });

        function carregarVersao() {
            document.getElementById('commit-version').textContent = 'Vers√£o: tigrinho-1.0';
        }

        function validarAposta() {
            const input = document.getElementById('valorAposta');
            if (input.value < 0.10) input.value = 0.10;
            if (input.value > 10000) input.value = 10000;
            input.value = parseFloat(input.value).toFixed(2);
        }

        function updateSaldo() {
            document.getElementById('saldo-value').textContent = saldo.toFixed(2);
            localStorage.setItem('saldo', saldo);
        }

        function criarGrid() {
            const grid = document.getElementById('tigrinho-grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.position = i;
                grid.appendChild(cell);
            }
        }

        function soltarConfetes() {
            for (let i = 0; i < 50; i++) {
                const confete = document.createElement('div');
                confete.classList.add('confete');
                confete.textContent = 'üéâ';
                confete.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(confete);
                setTimeout(() => confete.remove(), 3000);
            }
        }

        function toggleAutoPlay() {
            autoPlayAtivo = !autoPlayAtivo;
            document.getElementById('autoBtn').textContent = autoPlayAtivo ? 'Desativar Auto' : 'Ativar Auto';
            if (autoPlayAtivo) autoPlay();
        }

        function autoPlay() {
            if (!autoPlayAtivo) return;
            iniciarJogo();
            setTimeout(autoPlay, 3000);
        }

        function iniciarJogo() {
            if (jogoAtivo || animacaoAtiva) return;
            
            valorAposta = parseFloat(document.getElementById('valorAposta').value);
            
            if (isNaN(valorAposta) {
                mostrarResultado('Por favor, insira um valor v√°lido para a aposta!', 'error');
                return;
            }

            if (valorAposta < 0.10) {
                mostrarResultado('O valor m√≠nimo da aposta √© R$ 0.10!', 'error');
                return;
            }

            if (valorAposta > saldo) {
                mostrarResultado('Saldo insuficiente para esta aposta!', 'error');
                return;
            }

            saldo -= valorAposta;
            updateSaldo();
            jogoAtivo = true;
            animacaoAtiva = true;
            
            // Anima√ß√£o de giro
            let count = 0;
            const cells = document.querySelectorAll('#tigrinho-grid .cell');
            const animacao = setInterval(() => {
                cells.forEach(cell => {
                    cell.textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
                });
                count++;
                if (count > 15) {
                    clearInterval(animacao);
                    animacaoAtiva = false;
                    definirResultado();
                }
            }, 100);
        }

        function definirResultado() {
            const cells = document.querySelectorAll('#tigrinho-grid .cell');
            const grid = [
                [cells[0].textContent, cells[1].textContent, cells[2].textContent],
                [cells[3].textContent, cells[4].textContent, cells[5].textContent],
                [cells[6].textContent, cells[7].textContent, cells[8].textContent]
            ];
            
            let multiplicadorTotal = 0;
            
            // Verificar linhas
            for (let i = 0; i < 3; i++) {
                const combinacao = grid[i][0] + grid[i][1] + grid[i][2];
                if (multiplicadores[combinacao]) {
                    multiplicadorTotal += multiplicadores[combinacao];
                }
            }
            
            // Verificar colunas
            for (let j = 0; j < 3; j++) {
                const combinacao = grid[0][j] + grid[1][j] + grid[2][j];
                if (multiplicadores[combinacao]) {
                    multiplicadorTotal += multiplicadores[combinacao];
                }
            }
            
            // Verificar diagonais
            const diag1 = grid[0][0] + grid[1][1] + grid[2][2];
            const diag2 = grid[0][2] + grid[1][1] + grid[2][0];
            
            if (multiplicadores[diag1]) multiplicadorTotal += multiplicadores[diag1];
            if (multiplicadores[diag2]) multiplicadorTotal += multiplicadores[diag2];
            
            // Atualizar interface
            document.getElementById('multiplicador').textContent = multiplicadorTotal + 'x';
            
            if (multiplicadorTotal > 0) {
                const ganho = valorAposta * multiplicadorTotal;
                saldo += ganho;
                document.getElementById('ganho').textContent = ganho.toFixed(2);
                mostrarResultado(`Voc√™ ganhou R$ ${ganho.toFixed(2)}! üéâ`, 'win');
                soltarConfetes();
            } else {
                document.getElementById('ganho').textContent = '0.00';
                mostrarResultado('N√£o foi dessa vez! Tente novamente.', 'lose');
            }
            
            updateSaldo();
            jogoAtivo = false;
        }

        function mostrarResultado(mensagem, tipo) {
            const elemento = document.getElementById('resultado');
            elemento.textContent = mensagem;
            elemento.className = '';

            if (tipo === 'win') {
                elemento.classList.add('win-message');
            } else if (tipo === 'lose') {
                elemento.classList.add('lose-message');
            } else if (tipo === 'error') {
                elemento.style.color = '#ff9800';
            }
        }
    </script>
</body>

</html>
