<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Roleta - TCC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        #roleta {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 15deg,
                black 15deg 45deg,
                red 45deg 60deg,
                black 60deg 90deg,
                red 90deg 120deg,
                black 120deg 150deg,
                red 150deg 180deg,
                black 180deg 210deg,
                red 210deg 240deg,
                black 240deg 270deg,
                red 270deg 300deg,
                black 300deg 330deg,
                red 330deg 360deg
            );
            position: relative;
        }
        #seta {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
        }
        button {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Roleta</h1>
    <div id="roleta">
        <div id="seta">â–¼</div>
    </div>
    <button onclick="girarRoleta()">Girar!</button>
    <p id="resultado"></p>

    <script>
        function girarRoleta() {
            const roleta = document.getElementById('roleta');
            const resultado = document.getElementById('resultado');
            const giro = Math.floor(Math.random() * 3600) + 720; // Gira entre 2 e 10 voltas
            const anguloFinal = giro % 360;

            roleta.style.transition = 'transform 3s ease-out';
            roleta.style.transform = `rotate(${giro}deg)`;

            setTimeout(() => {
                if ((anguloFinal >= 0 && anguloFinal < 15) || 
                    (anguloFinal >= 45 && anguloFinal < 60) || 
                    (anguloFinal >= 90 && anguloFinal < 120) || 
                    (anguloFinal >= 150 && anguloFinal < 180) || 
                    (anguloFinal >= 210 && anguloFinal < 240) || 
                    (anguloFinal >= 270 && anguloFinal < 300) || 
                    (anguloFinal >= 330 && anguloFinal < 360)) {
                    resultado.textContent = "Vermelho!";
                } else {
                    resultado.textContent = "Preto!";
                }
            }, 3000);
        }
    </script>
</body>
</html>
