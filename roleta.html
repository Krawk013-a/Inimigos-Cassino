<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta - Cassino TCC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .roleta-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px auto;
        }
        #roleta {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 15deg, black 15deg 45deg,
                red 45deg 60deg, black 60deg 90deg,
                red 90deg 120deg, black 120deg 150deg,
                red 150deg 180deg, black 180deg 210deg,
                red 210deg 240deg, black 240deg 270deg,
                red 270deg 300deg, black 300deg 330deg,
                red 330deg 360deg
            );
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #seta {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            z-index: 10;
        }
        .base {
            width: 320px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
            border-radius: 5px;
            border: none;
        }
        .aposta-option {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .vermelho {
            background: red;
        }
        .preto {
            background: black;
            color: white;
        }
        .selecionado {
            border: 3px solid #ffcc00;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¡ Roleta</h1>
    <div>
        <input type="number" id="valorAposta" placeholder="Valor (R$)" min="1" value="10">
        <p>Escolha uma cor:</p>
        <div class="aposta-option vermelho selecionado" onclick="selecionarCor('vermelho')">Vermelho</div>
        <div class="aposta-option preto" onclick="selecionarCor('preto')">Preto</div>
    </div>
    <button onclick="girarRoleta()">Girar!</button>
    
    <div class="roleta-container">
        <div id="seta">â–¼</div>
        <div id="roleta"></div>
        <div class="base"></div>
    </div>
    <p id="resultado">- PRETO! VocÃª perdeu R$10.</p>

    <script>
        let saldo = Number(localStorage.getItem('saldo')) || 0;
        let corAposta = 'vermelho'; // PadrÃ£o: vermelho selecionado

        function selecionarCor(cor) {
            corAposta = cor;
            document.querySelectorAll('.aposta-option').forEach(el => {
                el.classList.remove('selecionado');
            });
            document.querySelector(`.${cor}`).classList.add('selecionado');
        }

        function girarRoleta() {
            const valorAposta = Number(document.getElementById('valorAposta').value);
            if (valorAposta < 1 || valorAposta > saldo) {
                alert('Aposta invÃ¡lida ou saldo insuficiente!');
                return;
            }

            // Deduz a aposta do saldo
            saldo -= valorAposta;
            localStorage.setItem('saldo', saldo);
            
            const roleta = document.getElementById('roleta');
            const resultado = document.getElementById('resultado');
            const giro = Math.floor(Math.random() * 3600) + 720; // Gira entre 2 e 10 voltas
            const anguloFinal = giro % 360;

            roleta.style.transition = 'transform 3s ease-out';
            roleta.style.transform = `translateX(-50%) rotate(${giro}deg)`;

            setTimeout(() => {
                let corSorteada;
                if ((anguloFinal >= 0 && anguloFinal < 15) || 
                    (anguloFinal >= 45 && anguloFinal < 60) || 
                    (anguloFinal >= 90 && anguloFinal < 120) || 
                    (anguloFinal >= 150 && anguloFinal < 180) || 
                    (anguloFinal >= 210 && anguloFinal < 240) || 
                    (anguloFinal >= 270 && anguloFinal < 300) || 
                    (anguloFinal >= 330 && anguloFinal < 360)) {
                    corSorteada = 'vermelho';
                } else {
                    corSorteada = 'preto';
                }

                if (corAposta === corSorteada) {
                    const ganho = valorAposta * 2;
                    saldo += ganho;
                    localStorage.setItem('saldo', saldo);
                    resultado.textContent = `ðŸŽ‰ ${corSorteada.toUpperCase()}! VocÃª ganhou R$${ganho}!`;
                } else {
                    resultado.textContent = `ðŸ’¸ ${corSorteada.toUpperCase()}! VocÃª perdeu R$${valorAposta}.`;
                }
            }, 3000);
        }
    </script>
</body>
</html>
