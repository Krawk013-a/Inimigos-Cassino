<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta - Cassino TCC</title>
    <style>
        :root {
            --cor-primaria: #ffcc00;
            --cor-fundo: #121212;
            --cor-painel: #1e1e1e;
            --cor-texto: white;
            --cor-vermelho: #e74c3c;
            --cor-preto: #2c3e50;
            --cor-ganho: #4CAF50;
            --cor-perda: #F44336;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: var(--cor-primaria);
            margin-bottom: 20px;
        }
        
        #controls {
            background-color: var(--cor-painel);
            padding: 15px;
            border-radius: 10px;
            margin: 0 auto 20px;
            max-width: 500px;
        }
        
        input, button {
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin: 5px;
        }
        
        input {
            width: 120px;
            background-color: #333;
            color: white;
        }
        
        button {
            background-color: var(--cor-primaria);
            color: black;
            font-weight: bold;
            cursor: pointer;
            min-width: 100px;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        button:disabled {
            opacity: 0.6;
            transform: none !important;
            box-shadow: none;
        }
        
        .aposta-option {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .aposta-option:hover {
            transform: scale(1.05);
        }
        
        .vermelho {
            background-color: var(--cor-vermelho);
        }
        
        .preto {
            background-color: var(--cor-preto);
            color: white;
        }
        
        .selecionado {
            border: 3px solid var(--cor-primaria);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .roleta-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px auto;
        }
        
        #roleta {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                var(--cor-vermelho) 0deg 30deg,
                var(--cor-preto) 30deg 60deg,
                var(--cor-vermelho) 60deg 90deg,
                var(--cor-preto) 90deg 120deg,
                var(--cor-vermelho) 120deg 150deg,
                var(--cor-preto) 150deg 180deg,
                var(--cor-vermelho) 180deg 210deg,
                var(--cor-preto) 210deg 240deg,
                var(--cor-vermelho) 240deg 270deg,
                var(--cor-preto) 270deg 300deg,
                var(--cor-vermelho) 300deg 330deg,
                var(--cor-preto) 330deg 360deg
            );
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 3s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        #seta {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            z-index: 10;
            color: var(--cor-primaria);
        }
        
        .base {
            width: 320px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #info-panel {
            background-color: var(--cor-painel);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .info-item {
            margin: 0;
        }
        
        .info-value {
            color: var(--cor-primaria);
            font-weight: bold;
            font-size: 1.2em;
        }
        
        #resultado {
            min-height: 24px;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .ganho {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--cor-ganho);
        }
        
        .perda {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--cor-perda);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¡ Roleta</h1>
    
    <div id="controls">
        <input type="number" id="valorAposta" placeholder="Valor (R$)" min="1">
        <p>Escolha uma cor:</p>
        <div class="aposta-option vermelho selecionado" onclick="selecionarCor('vermelho')">Vermelho</div>
        <div class="aposta-option preto" onclick="selecionarCor('preto')">Preto</div>
        <button onclick="girarRoleta()">Girar!</button>
    </div>
    
    <div class="roleta-container">
        <div id="seta">â–¼</div>
        <div id="roleta"></div>
        <div class="base"></div>
    </div>

    <p id="resultado"></p>

    <script>
        let corAposta = 'vermelho';

        function selecionarCor(cor) {
            corAposta = cor;
            document.querySelectorAll('.aposta-option').forEach(el => {
                el.classList.remove('selecionado');
            });
            document.querySelector(`.${cor}`).classList.add('selecionado');
        }

        function girarRoleta() {
            const roleta = document.getElementById('roleta');
            const resultado = document.getElementById('resultado');
            const giro = Math.floor(Math.random() * 3600) + 720;
            const anguloFinal = giro % 360;

            roleta.style.transition = 'transform 3s ease-out';
            roleta.style.transform = `translateX(-50%) rotate(${giro}deg)`;

            setTimeout(() => {
                const setoresVermelhos = [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330];
                let corSorteada = setoresVermelhos.some(setor => anguloFinal >= setor && anguloFinal < setor + 30) ? 'vermelho' : 'preto';

                resultado.textContent = corSorteada === corAposta ? "âœ… VocÃª ganhou!" : "âŒ VocÃª perdeu!";
                resultado.className = corSorteada === corAposta ? 'ganho' : 'perda';
            }, 3000);
        }
    </script>
</body>
</html>
