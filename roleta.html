<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta - Cassino TCC</title>
    <style>
        :root {
            --cor-primaria: #ffcc00;
            --cor-fundo: #121212;
            --cor-painel: #1e1e1e;
            --cor-texto: white;
            --cor-vermelho: #e74c3c;
            --cor-preto: #2c3e50;
            --cor-ganho: #4CAF50;
            --cor-perda: #F44336;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: var(--cor-primaria);
            margin-bottom: 20px;
        }
        
        #controls {
            background-color: var(--cor-painel);
            padding: 15px;
            border-radius: 10px;
            margin: 0 auto 20px;
            max-width: 500px;
        }
        
        input, button {
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin: 5px;
        }
        
        input {
            width: 120px;
            background-color: #333;
            color: white;
        }
        
        button {
            background-color: var(--cor-primaria);
            color: black;
            font-weight: bold;
            cursor: pointer;
            min-width: 100px;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        button:disabled {
            opacity: 0.6;
            transform: none !important;
            box-shadow: none;
        }
        
        .aposta-option {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .aposta-option:hover {
            transform: scale(1.05);
        }
        
        .vermelho {
            background-color: var(--cor-vermelho);
        }
        
        .preto {
            background-color: var(--cor-preto);
            color: white;
        }
        
        .selecionado {
            border: 3px solid var(--cor-primaria);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .roleta-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px auto;
        }
        
        #roleta {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                var(--cor-vermelho) 0deg 15deg,
                var(--cor-preto) 15deg 45deg,
                var(--cor-vermelho) 45deg 60deg,
                var(--cor-preto) 60deg 90deg,
                var(--cor-vermelho) 90deg 120deg,
                var(--cor-preto) 120deg 150deg,
                var(--cor-vermelho) 150deg 180deg,
                var(--cor-preto) 180deg 210deg,
                var(--cor-vermelho) 210deg 240deg,
                var(--cor-preto) 240deg 270deg,
                var(--cor-vermelho) 270deg 300deg,
                var(--cor-preto) 300deg 330deg,
                var(--cor-vermelho) 330deg 360deg
            );
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 3s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        #seta {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            z-index: 10;
            color: var(--cor-primaria);
        }
        
        .base {
            width: 320px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #info-panel {
            background-color: var(--cor-painel);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .info-item {
            margin: 0;
        }
        
        .info-value {
            color: var(--cor-primaria);
            font-weight: bold;
            font-size: 1.2em;
        }
        
        #resultado {
            min-height: 24px;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .ganho {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--cor-ganho);
        }
        
        .perda {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--cor-perda);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¡ Roleta</h1>
    
    <div id="controls">
        <input type="number" id="valorAposta" placeholder="Valor (R$)" min="1">
        <p>Escolha uma cor:</p>
        <div class="aposta-option vermelho selecionado" onclick="selecionarCor('vermelho')">Vermelho</div>
        <div class="aposta-option preto" onclick="selecionarCor('preto')">Preto</div>
        <button onclick="girarRoleta()">Girar!</button>
    </div>
    
    <div class="roleta-container">
        <div id="seta">â–¼</div>
        <div id="roleta"></div>
        <div class="base"></div>
    </div>
    
    <div id="info-panel">
        <div class="info-item">Saldo: <span class="info-value" id="saldo-value">0</span></div>
        <div class="info-item">Aposta: <span class="info-value" id="aposta-value">0</span></div>
    </div>
    
    <p id="resultado"></p>

    <script src="common.js"></script>
    <script>
        let saldo = Number(localStorage.getItem('saldo')) || 0;
        let corAposta = 'vermelho';
        let valorAposta = 0;
        let podeGirar = true;

        // Atualiza o saldo na tela
        function updateSaldo() {
            document.getElementById('saldo-value').textContent = saldo.toFixed(2);
        }

        // Seleciona a cor da aposta
        function selecionarCor(cor) {
            corAposta = cor;
            document.querySelectorAll('.aposta-option').forEach(el => {
                el.classList.remove('selecionado');
            });
            document.querySelector(`.${cor}`).classList.add('selecionado');
        }

        // Gira a roleta
        function girarRoleta() {
            valorAposta = Number(document.getElementById('valorAposta').value);
            
            if (!podeGirar) return;
            if (valorAposta < 1 || valorAposta > saldo) {
                alert('Aposta invÃ¡lida ou saldo insuficiente!');
                return;
            }

            podeGirar = false;
            document.getElementById('resultado').textContent = '';
            document.getElementById('aposta-value').textContent = valorAposta.toFixed(2);
            
            // Deduz a aposta
            registrarTransacao("Aposta na Roleta", -valorAposta);
            
            const roleta = document.getElementById('roleta');
            const resultado = document.getElementById('resultado');
            const giro = Math.floor(Math.random() * 3600) + 720; // 2-10 voltas
            const anguloFinal = giro % 360;

            roleta.style.transition = 'transform 3s ease-out';
            roleta.style.transform = `translateX(-50%) rotate(${giro}deg)`;

            setTimeout(() => {
                podeGirar = true;
                let corSorteada;
                
                // Determina a cor sorteada
                if ((anguloFinal >= 0 && anguloFinal < 15) || 
                    (anguloFinal >= 45 && anguloFinal < 60) || 
                    (anguloFinal >= 90 && anguloFinal < 120) || 
                    (anguloFinal >= 150 && anguloFinal < 180) || 
                    (anguloFinal >= 210 && anguloFinal < 240) || 
                    (anguloFinal >= 270 && anguloFinal < 300) || 
                    (anguloFinal >= 330 && anguloFinal < 360)) {
                    corSorteada = 'vermelho';
                } else {
                    corSorteada = 'preto';
                }

                if (corAposta === corSorteada) {
                    const ganhoBruto = valorAposta * 2;
                    finalizarJogoComVitÃ³ria(ganhoBruto, "Roleta");
                } else {
                    resultado.textContent = `ðŸ’¸ ${corSorteada.toUpperCase()}! VocÃª perdeu R$${valorAposta.toFixed(2)}.`;
                    resultado.className = 'perda';
                }
            }, 3000);
        }

        // Carrega os dados ao iniciar
        document.addEventListener('DOMContentLoaded', updateSaldo);
    </script>
</body>
</html>
